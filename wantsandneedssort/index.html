
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Sorting Game - Wants vs. Needs</title>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
 <style>
   /* ----------  CORE LAYOUT  ---------- */
   :root {
     /* Primary color palette: Purple/Teal/Yellow */
     --bg: #6366f1;
     --panel: #ffffff;
     --btn: #f59e0b;
     --btn-hover: #d97706;
     --label-bg: #f8fafc;
     --label-border: #cbd5e1;
     --target-border: #94a3b8;
     --correct-bg: #dcfce7;
     --correct-border: #22c55e;
     --wrong-border: #ef4444;
     --unplaced-border: #f97316;
   }
   *{box-sizing:border-box;}
   body{
     margin:0; font-family:'Poppins',sans-serif; background:var(--bg);
     display:flex; flex-direction:column; align-items:center; padding:20px;
     overscroll-behavior: none;
   }
   h1{font-size:2.5rem;color:#fff;margin:5px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);}
   p{color:#fff;margin:0 0 20px; text-align: center;}


   .game-container{
     background:var(--panel); width:100%; max-width:850px; padding:20px; border-radius:15px;
     position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
   }


   /* ----------  DRAG ITEMS POOL ---------- */
   #items-pool {
       display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-bottom:25px;
       min-height: 120px;
       padding: 20px;
       background-color: #f1f5f9;
       border-radius: 12px;
       border: 2px dashed var(--label-border);
   }


   .item {
     padding: 10px 16px;
     background-color: var(--label-bg);
     border: 2px solid var(--label-border);
     border-radius: 8px;
     cursor: grab;
     font-weight: 600;
     color: #1e293b;
     touch-action: none;
     user-select: none;
     transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
     display: inline-flex;
     align-items: center;
     gap: 8px;
   }


   /* Dragging states */
   .item.dragging { opacity: 0.8; cursor: grabbing; position: absolute; z-index: 1000; box-shadow: 0 8px 20px rgba(0,0,0,0.2); transform: scale(1.1); transition: none; }
   .item.native-dragging { opacity: 0.3; }


   .item-emoji { font-size: 1.4em; pointer-events: none; }
   .item-text { pointer-events: none; }


   /* ----------  DROP ZONES  ---------- */
   .zones{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:20px;}
   .zone-label{font-weight:bold;margin-bottom:10px;color:#334155; font-size: 1.2rem; text-align: center;}
   .drop-zone{
       width:100%;min-height:220px;background:#f8fafc;border:3px dashed var(--target-border);border-radius:12px;
       padding:15px;display:flex;flex-wrap:wrap;gap:10px;
       align-content: flex-start; justify-content: center;
       transition: background .3s, border-color .3s;
   }
   .drop-zone.over{background:#e2e8f0; border-color: var(--btn); border-style: solid;}
  
   .drop-zone .item {
        cursor: default;
        box-shadow: none;
        position: static !important;
        transform: none !important;
   }


   /* ----------  CONTROLS  ---------- */
   .controls{text-align:center; display: flex; justify-content: center; gap: 15px;}
   .controls button{
     background:var(--btn);color:#fff;border:none;padding:12px 28px;
     border-radius:12px;cursor:pointer; font-size:1.1rem; font-weight: bold;
     font-family:'Poppins',sans-serif; transition: transform 0.1s, background 0.3s;
   }
   .controls button:active { transform: scale(0.95); }
   .controls button:hover{background:var(--btn-hover);}
   #reset-btn { background: #94a3b8; }
   #reset-btn:hover { background: #64748b; }


   @media (max-width: 600px) {
     .zones { grid-template-columns: 1fr; }
     h1 { font-size: 1.8rem; }
   }
 </style>
</head>
<body>
 <h1>Wants vs. Needs</h1>
 <p>Needs are things we must have to stay healthy and safe. Wants are things that are fun to have!</p>


 <div class="game-container">
   <div id="items-pool"></div>


   <div class="zones">
     <div class="zone">
       <div class="zone-label">Essential Needs</div>
       <div id="needs" class="drop-zone" aria-label="Needs drop zone"></div>
     </div>
     <div class="zone">
       <div class="zone-label">Fun Wants</div>
       <div id="wants" class="drop-zone" aria-label="Wants drop zone"></div>
     </div>
   </div>


   <div class="controls">
     <button id="check-btn" type="button">Check Answers</button>
     <button id="reset-btn" type="button">Reset Game</button>
   </div>
 </div>


 <script>
 document.addEventListener('DOMContentLoaded', () => {
   const ITEMS = [
     // Needs
     {category:'needs', label:'Food', emoji:'ðŸŽ'},
     {category:'needs', label:'Water', emoji:'ðŸ’§'},
     {category:'needs', label:'Clothing', emoji:'ðŸ‘•'},
     {category:'needs', label:'Doctor', emoji:'ðŸ©º'},
     {category:'needs', label:'House', emoji:'ðŸ '},
     {category:'needs', label:'School', emoji:'ðŸ«'},
     {category:'needs', label:'Fresh Air', emoji:'ðŸƒ'},
     // Wants
     {category:'wants', label:'Candy', emoji:'ðŸ­'},
     {category:'wants', label:'Video Games', emoji:'ðŸŽ®'},
     {category:'wants', label:'TV', emoji:'ðŸ“º'},
     {category:'wants', label:'Hockey Stick', emoji:'ðŸ’'},
     {category:'wants', label:'Bike', emoji:'ðŸš²'},
     {category:'wants', label:'Teddy Bear', emoji:'ðŸ§¸'},
     {category:'wants', label:'Movie', emoji:'ðŸŽ¬'}
   ];


   const itemsPool = document.getElementById('items-pool');
   const dropZones = document.querySelectorAll('.drop-zone');
   const gameContainer = document.querySelector('.game-container');


   let pointerDraggedItem = null;
   let offsetX = 0;
   let offsetY = 0;
   let currentOverZone = null;
   let isTouchDragging = false;


   function initializeGame() {
       itemsPool.innerHTML = '';
       dropZones.forEach(zone => {
         zone.innerHTML = '';
         zone.classList.remove('over');
       });


       const shuffledItems = [...ITEMS].sort(() => Math.random() - 0.5);


       shuffledItems.forEach((item, idx) => {
           const card = document.createElement('div');
           card.className = 'item';
           card.draggable = true;
           card.id = `item-${idx}`;
           card.dataset.category = item.category;


           card.innerHTML = `
               <span class="item-emoji">${item.emoji}</span>
               <span class="item-text">${item.label}</span>
           `;


           card.addEventListener('dragstart', handleDragStartMouse);
           card.addEventListener('dragend', handleDragEndMouse);
           card.addEventListener('pointerdown', handlePointerDown);
           itemsPool.appendChild(card);
       });
   }


   // --- Mouse Drag Logic ---
   function handleDragStartMouse(e) {
       if (e.pointerType !== 'touch') {
           e.dataTransfer.setData('text/plain', e.currentTarget.id);
           setTimeout(() => { e.target.classList.add('native-dragging'); }, 0);
       }
   }
   function handleDragEndMouse(e) {
       e.target.classList.remove('native-dragging');
       dropZones.forEach(zone => zone.classList.remove('over'));
   }


   dropZones.forEach(zone => {
       zone.addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.classList.add('over'); });
       zone.addEventListener('dragleave', (e) => { e.currentTarget.classList.remove('over'); });
       zone.addEventListener('drop', handleDropMouse);
   });


   function handleDropMouse(e) {
       e.preventDefault();
       const id = e.dataTransfer.getData('text/plain');
       const el = document.getElementById(id);
       if (el) e.currentTarget.appendChild(el);
       e.currentTarget.classList.remove('over');
   }


   // --- Pointer/Touch Logic ---
   function handlePointerDown(e) {
       if (e.button !== 0) return;
       pointerDraggedItem = e.currentTarget;
       isTouchDragging = e.pointerType === 'touch';


       if (isTouchDragging) {
           e.preventDefault();
           pointerDraggedItem.setPointerCapture(e.pointerId);
           const rect = pointerDraggedItem.getBoundingClientRect();
           offsetX = e.clientX - rect.left;
           offsetY = e.clientY - rect.top;
           pointerDraggedItem.classList.add('dragging');
           handlePointerMove(e);
       }
       document.addEventListener('pointermove', handlePointerMove);
       document.addEventListener('pointerup', handlePointerUp);
   }


   function handlePointerMove(e) {
       if (!pointerDraggedItem) return;
       if (isTouchDragging) {
           const gameRect = gameContainer.getBoundingClientRect();
           pointerDraggedItem.style.left = `${e.clientX - gameRect.left - offsetX}px`;
           pointerDraggedItem.style.top = `${e.clientY - gameRect.top - offsetY}px`;
       }


       const originalVisibility = pointerDraggedItem.style.visibility;
       pointerDraggedItem.style.visibility = 'hidden';
       const hovered = document.elementFromPoint(e.clientX, e.clientY);
       pointerDraggedItem.style.visibility = originalVisibility;


       const zone = hovered ? hovered.closest('.drop-zone') : null;
       if (currentOverZone && currentOverZone !== zone) currentOverZone.classList.remove('over');
       if (zone) {
           zone.classList.add('over');
           currentOverZone = zone;
       } else {
           currentOverZone = null;
       }
   }


   function handlePointerUp(e) {
       if (!pointerDraggedItem) return;
       if (isTouchDragging) {
           pointerDraggedItem.classList.remove('dragging');
           pointerDraggedItem.style.left = '';
           pointerDraggedItem.style.top = '';
           if (currentOverZone) {
               currentOverZone.appendChild(pointerDraggedItem);
               currentOverZone.classList.remove('over');
           } else {
               itemsPool.appendChild(pointerDraggedItem);
           }
       }
       document.removeEventListener('pointermove', handlePointerMove);
       document.removeEventListener('pointerup', handlePointerUp);
       pointerDraggedItem = null;
   }


   // --- Feedback Logic ---
   document.getElementById('check-btn').addEventListener('click', () => {
       const zones = ['needs', 'wants'];
       zones.forEach(id => {
           const zone = document.getElementById(id);
           Array.from(zone.children).forEach(item => {
               const correct = item.dataset.category === id;
               item.style.borderColor = correct ? 'var(--correct-border)' : 'var(--wrong-border)';
               item.style.backgroundColor = correct ? 'var(--correct-bg)' : '#fee2e2';
           });
       });
      
       Array.from(itemsPool.children).forEach(item => {
           item.style.borderColor = 'var(--unplaced-border)';
       });
   });


   document.getElementById('reset-btn').addEventListener('click', initializeGame);


   initializeGame();
 });
 </script>
</body>
</html>
