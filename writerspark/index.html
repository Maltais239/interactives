<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer's Spark - Narrative Writing App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f9ff;
        }
        .handwritten {
            font-family: 'Comic Neue', cursive;
        }
        .paper-shadow {
            box-shadow: 2px 3px 10px rgba(0,0,0,0.1);
        }
        .funnel-shape {
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
        }
        /* Custom scrollbar for fun feel */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
        
        .animate-bounce-slight {
            animation: bounce-slight 2s infinite;
        }
        
        @keyframes bounce-slight {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons handled by Lucide - we will use simple SVG replacements where React components are complex to load via CDN without a bundler, 
        // or standard lucide-react usage if available. For simplicity in this CDN setup, I'll use standard SVGs in helper components.
        
        const Icon = ({ name, color = "currentColor", size = 24 }) => {
            const icons = {
                sparkles: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 9h4"/></svg>,
                book: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>,
                arrowRight: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
                filter: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>,
                brain: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
                pencil: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>,
                star: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
            };
            return icons[name] || null;
        };

        // --- Data ---

        const prompts = [
            "Imagine one day you find a magical sled. Write a story about your adventure.",
            "There is an abandoned house on your street, many say it is haunted. You decide to go in and explore it.",
            "You are camping in the wilderness in a tent. You hear a strange noise and go to investigate.",
            "You are walking through your school and discover a door you have never seen before. You decide to go through it.",
            "There is a knock at your door. You open the door to find yourself face to face with an unexpected visitor.",
            "There are many things in life that can be frightening. Think of a time when you were really frightened.",
            "You are hiking in the mountains and something goes terribly wrong.",
            "You find an old map tucked inside a library book. It leads to somewhere in your town.",
            "You wake up one morning and realize you can talk to animals. What is the first conversation you have?",
            "You invent a robot to do your chores, but it starts doing them all wrong in a funny way."
        ];

        const storyBlocks = [
            { id: 1, title: "Entertaining Beginning", hint: "Who is in your story? Where? When? Start strong! (2-3 sentences)" },
            { id: 2, title: "Introduce the Problem", hint: "What goes missing? What goes wrong? The 'Da da daaaa' moment. (2-3 sentences)" },
            { id: 3, title: "Magic of 3 (1 of 3)", hint: "First try to solve the problem. Who helps? Small feelings." },
            { id: 4, title: "Magic of 3 (2 of 3)", hint: "Second try to solve the problem. Who helps? Medium feelings." },
            { id: 5, title: "Magic of 3 (3 of 3)", hint: "Third try. How do you feel now? BIG feelings!" },
            { id: 6, title: "Main Event", hint: "S-L-O-W M-O-T-I-O-N. The climax! Tell it in detail." },
            { id: 7, title: "Ending", hint: "Wrap it up and celebrate. What happens next?" },
            { id: 8, title: "Extended Ending", hint: "Your character reflects on the experience. What did they learn?" }
        ];

        // --- Components ---

        const FunnelTool = ({ data, setData }) => {
            const handleChange = (field, value) => {
                setData({ ...data, [field]: value });
            };

            return (
                <div className="flex flex-col items-center w-full max-w-2xl mx-auto space-y-4">
                    <h3 className="text-2xl font-bold text-indigo-700">The Funnel Method</h3>
                    <p className="text-gray-600 mb-4">Start broad and narrow it down until you find your spark!</p>
                    
                    <div className="w-full bg-blue-100 p-6 rounded-t-3xl border-4 border-blue-300">
                        <label className="block text-blue-800 font-bold mb-1">General Idea / Broad Topic</label>
                        <input 
                            type="text" 
                            placeholder="e.g., Winter"
                            className="w-full p-3 rounded-xl border-2 border-blue-200 focus:border-blue-500 focus:outline-none text-lg"
                            value={data.broad || ''}
                            onChange={(e) => handleChange('broad', e.target.value)}
                        />
                    </div>
                    
                    <div className="w-5/6 bg-indigo-100 p-6 border-4 border-indigo-300 mx-auto" style={{ clipPath: 'polygon(5% 0, 95% 0, 85% 100%, 15% 100%)' }}>
                        <div className="w-4/5 mx-auto text-center">
                             <label className="block text-indigo-800 font-bold mb-1">Narrow Down</label>
                             <input 
                                type="text" 
                                placeholder="e.g., Snow"
                                className="w-full p-2 rounded-lg border-2 border-indigo-200 text-center"
                                value={data.narrow1 || ''}
                                onChange={(e) => handleChange('narrow1', e.target.value)}
                            />
                        </div>
                    </div>

                     <div className="w-4/6 bg-purple-100 p-6 border-4 border-purple-300 mx-auto" style={{ clipPath: 'polygon(5% 0, 95% 0, 85% 100%, 15% 100%)' }}>
                        <div className="w-4/5 mx-auto text-center">
                             <label className="block text-purple-800 font-bold mb-1">Narrow Down Again</label>
                             <input 
                                type="text" 
                                placeholder="e.g., Snowball fight"
                                className="w-full p-2 rounded-lg border-2 border-purple-200 text-center"
                                value={data.narrow2 || ''}
                                onChange={(e) => handleChange('narrow2', e.target.value)}
                            />
                        </div>
                    </div>

                    <div className="w-full bg-yellow-100 p-6 rounded-b-3xl border-4 border-yellow-400 mt-2 shadow-xl animate-pulse">
                         <label className="block text-yellow-800 font-bold mb-1 text-center text-xl">‚ú® The SPARK! (One time I...)</label>
                         <textarea 
                            rows="3"
                            placeholder="e.g., The time I hit my crush in the face with a snowball by accident."
                            className="w-full p-3 rounded-xl border-2 border-yellow-300 focus:border-yellow-500 focus:outline-none handwritten text-xl"
                            value={data.spark || ''}
                            onChange={(e) => handleChange('spark', e.target.value)}
                        />
                    </div>
                </div>
            );
        };

        const MindWeb = ({ ideas, setIdeas }) => {
            const [newIdea, setNewIdea] = useState("");

            const addIdea = () => {
                if (newIdea.trim()) {
                    setIdeas([...ideas, { id: Date.now(), text: newIdea, x: Math.random() * 60 + 20, y: Math.random() * 60 + 20 }]);
                    setNewIdea("");
                }
            };

            const removeIdea = (id) => {
                setIdeas(ideas.filter(idea => idea.id !== id));
            };

            return (
                <div className="w-full h-full flex flex-col">
                    <div className="flex gap-2 mb-4">
                        <input 
                            type="text" 
                            className="flex-1 p-3 border-2 border-gray-300 rounded-full"
                            placeholder="Type an idea for your story map..."
                            value={newIdea}
                            onChange={(e) => setNewIdea(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addIdea()}
                        />
                        <button onClick={addIdea} className="bg-green-500 text-white p-3 rounded-full hover:bg-green-600 transition">
                            <Icon name="plus" />
                        </button>
                    </div>

                    <div className="relative w-full h-96 bg-white border-2 border-dashed border-gray-300 rounded-xl overflow-hidden bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
                        <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-blue-500 text-white p-6 rounded-full shadow-lg z-10 font-bold text-lg text-center w-40 h-40 flex items-center justify-center">
                            Main Idea
                        </div>
                        {ideas.map((idea, index) => (
                            <div 
                                key={idea.id}
                                className="absolute bg-yellow-100 p-4 rounded-xl shadow-md border-2 border-yellow-300 max-w-[200px]"
                                style={{ 
                                    top: `${(index % 2 === 0 ? 10 + index*10 : 60 + index*5)}%`, 
                                    left: `${(index % 3 === 0 ? 10 : index % 3 === 1 ? 70 : 40)}%`,
                                    transform: `rotate(${Math.random() * 10 - 5}deg)`
                                }}
                            >
                                <div className="handwritten text-lg leading-tight">{idea.text}</div>
                                <button 
                                    onClick={() => removeIdea(idea.id)}
                                    className="absolute -top-2 -right-2 bg-red-400 text-white rounded-full p-1 w-6 h-6 flex items-center justify-center text-xs hover:bg-red-500"
                                >
                                    √ó
                                </button>
                                {/* Simple connector line visualization would require SVG overlay, keeping it simple for now with implicit connection */}
                            </div>
                        ))}
                    </div>
                    <p className="text-center text-gray-400 text-sm mt-2">Add ideas to populate your web!</p>
                </div>
            );
        };

        const StoryBuilder = ({ blocks, setBlocks }) => {
            const updateBlock = (id, text) => {
                setBlocks(blocks.map(b => b.id === id ? { ...b, content: text } : b));
            };

            return (
                <div className="space-y-6">
                    {blocks.map((block, index) => (
                        <div key={block.id} className="bg-white rounded-xl shadow-sm border-l-8 border-indigo-500 overflow-hidden">
                            <div className="bg-gray-50 p-3 border-b border-gray-100 flex justify-between items-center">
                                <h4 className="font-bold text-indigo-700">Block {index + 1}: {block.title}</h4>
                                <Icon name="pencil" size={16} color="#6366f1" />
                            </div>
                            <div className="p-4">
                                <p className="text-sm text-gray-500 mb-2 italic">{block.hint}</p>
                                <textarea 
                                    className="w-full min-h-[100px] p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-300 outline-none handwritten text-lg"
                                    placeholder="Write your draft here..."
                                    value={block.content || ''}
                                    onChange={(e) => updateBlock(block.id, e.target.value)}
                                />
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home'); // home, prompts, workspace
            const [selectedPrompt, setSelectedPrompt] = useState(null);
            
            // Workspace State
            const [activeTab, setActiveTab] = useState('funnel');
            const [funnelData, setFunnelData] = useState({});
            const [ideas, setIdeas] = useState([]);
            const [blocks, setBlocks] = useState(storyBlocks.map(b => ({ ...b, content: '' })));

            // Prompt Bank State
            const [promptIndex, setPromptIndex] = useState(0);

            const handlePromptSelect = (prompt) => {
                setSelectedPrompt(prompt);
                // Pre-fill funnel spark with prompt if empty? No, let them decide.
                setView('workspace');
            };

            const nextPrompt = () => {
                setPromptIndex((prev) => (prev + 1) % prompts.length);
            };

            const prevPrompt = () => {
                setPromptIndex((prev) => (prev - 1 + prompts.length) % prompts.length);
            };
            
            const randomPrompt = () => {
                const rnd = Math.floor(Math.random() * prompts.length);
                setPromptIndex(rnd);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 text-gray-800">
                    {/* Header */}
                    <header className="bg-white shadow-sm p-4 sticky top-0 z-50">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div 
                                className="flex items-center gap-2 cursor-pointer" 
                                onClick={() => setView('home')}
                            >
                                <div className="bg-yellow-400 p-2 rounded-lg text-white">
                                    <Icon name="sparkles" />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800 tracking-tight">Writer's Spark</h1>
                            </div>
                            {view === 'workspace' && (
                                <button 
                                    onClick={() => setView('prompts')}
                                    className="text-sm font-semibold text-indigo-600 hover:text-indigo-800 flex items-center gap-1"
                                >
                                    Change Prompt
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-4 md:p-8">
                        
                        {/* HOME VIEW */}
                        {view === 'home' && (
                            <div className="text-center py-12 space-y-8 animate-fade-in">
                                <h2 className="text-5xl md:text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 pb-2">
                                    Empowering Writers
                                </h2>
                                <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                                    The blank page can be scary, but ideas are everywhere! 
                                    Spin the wheel of prompts, brainstorm your ideas, and create something amazing.
                                </p>
                                
                                <div className="flex justify-center gap-8 py-8">
                                    <div className="text-center p-4 bg-white rounded-2xl shadow-lg w-48 transform hover:scale-105 transition duration-300">
                                        <div className="text-4xl mb-2">ü§î</div>
                                        <h3 className="font-bold text-lg">Pick a Prompt</h3>
                                    </div>
                                    <div className="text-center p-4 bg-white rounded-2xl shadow-lg w-48 transform hover:scale-105 transition duration-300">
                                        <div className="text-4xl mb-2">üå™Ô∏è</div>
                                        <h3 className="font-bold text-lg">Funnel Ideas</h3>
                                    </div>
                                    <div className="text-center p-4 bg-white rounded-2xl shadow-lg w-48 transform hover:scale-105 transition duration-300">
                                        <div className="text-4xl mb-2">üìù</div>
                                        <h3 className="font-bold text-lg">Write Story</h3>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => setView('prompts')}
                                    className="bg-indigo-600 text-white text-xl font-bold py-4 px-12 rounded-full shadow-xl hover:bg-indigo-700 transform hover:-translate-y-1 transition flex items-center gap-3 mx-auto"
                                >
                                    Get Started <Icon name="arrowRight" />
                                </button>

                                <div className="mt-8 pt-8 border-t border-gray-200 max-w-lg mx-auto">
                                    <p className="text-gray-500 italic">
                                        The story organizer and Funnel method are adapted from <a href="https://empoweringwriters.com" target="_blank" rel="noopener noreferrer" className="text-indigo-600 font-bold hover:underline">Empowering Writers</a>.
                                    </p>
                                </div>
                            </div>
                        )}

                        {/* PROMPT BANK VIEW */}
                        {view === 'prompts' && (
                            <div className="max-w-4xl mx-auto">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-3xl font-bold text-gray-800">Choose Your Adventure</h2>
                                    <button onClick={randomPrompt} className="bg-yellow-400 text-yellow-900 px-4 py-2 rounded-lg font-bold hover:bg-yellow-500 shadow-sm">
                                        Surprise Me!
                                    </button>
                                </div>

                                <div className="bg-white rounded-3xl shadow-2xl overflow-hidden min-h-[400px] flex flex-col md:flex-row">
                                    {/* Sidebar List (Desktop) */}
                                    <div className="hidden md:block w-1/3 bg-gray-50 border-r border-gray-100 overflow-y-auto max-h-[500px]">
                                        {prompts.map((p, i) => (
                                            <div 
                                                key={i} 
                                                onClick={() => setPromptIndex(i)}
                                                className={`p-4 cursor-pointer border-b border-gray-100 hover:bg-indigo-50 transition ${i === promptIndex ? 'bg-indigo-100 border-l-4 border-indigo-500' : ''}`}
                                            >
                                                <p className="text-sm line-clamp-2 text-gray-600 font-medium">Prompt #{i + 1}</p>
                                                <p className="text-xs text-gray-400 truncate">{p}</p>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Main Card */}
                                    <div className="flex-1 p-8 flex flex-col justify-center items-center bg-[url('https://www.transparenttextures.com/patterns/notebook.png')]">
                                        <div className="bg-yellow-100 p-8 rounded-xl shadow-lg rotate-1 border border-yellow-200 max-w-lg w-full transform transition hover:scale-105 duration-300">
                                            <span className="bg-red-400 text-white text-xs font-bold px-2 py-1 rounded absolute -top-3 -right-3 rotate-12 shadow-sm">Prompt #{promptIndex + 1}</span>
                                            <p className="text-2xl md:text-3xl font-bold text-gray-800 handwritten leading-relaxed text-center">
                                                "{prompts[promptIndex]}"
                                            </p>
                                        </div>

                                        <div className="flex gap-4 mt-8">
                                            <button onClick={prevPrompt} className="p-3 rounded-full bg-gray-200 hover:bg-gray-300">‚Üê Prev</button>
                                            <button 
                                                onClick={() => handlePromptSelect(prompts[promptIndex])}
                                                className="bg-indigo-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-indigo-700 hover:shadow-xl transition flex items-center gap-2"
                                            >
                                                Use This Prompt <Icon name="pencil" size={18} />
                                            </button>
                                            <button onClick={nextPrompt} className="p-3 rounded-full bg-gray-200 hover:bg-gray-300">Next ‚Üí</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* WORKSPACE VIEW */}
                        {view === 'workspace' && (
                            <div className="animate-fade-in">
                                {/* Selected Prompt Banner */}
                                <div className="bg-indigo-900 text-white p-6 rounded-2xl shadow-lg mb-8 relative overflow-hidden">
                                    <div className="absolute top-0 right-0 opacity-10 transform translate-x-10 -translate-y-10">
                                        <Icon name="book" size={150} />
                                    </div>
                                    <h3 className="text-indigo-200 font-bold uppercase tracking-wider text-sm mb-2">Your Prompt</h3>
                                    <p className="text-xl md:text-2xl font-serif italic">"{selectedPrompt}"</p>
                                </div>

                                {/* Tabs */}
                                <div className="flex flex-wrap gap-2 mb-6">
                                    <button 
                                        onClick={() => setActiveTab('funnel')}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-t-xl font-bold transition ${activeTab === 'funnel' ? 'bg-white text-indigo-600 shadow-sm border-t-4 border-indigo-600' : 'bg-gray-200 text-gray-500 hover:bg-gray-300'}`}
                                    >
                                        <Icon name="filter" size={20} /> The Funnel
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('web')}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-t-xl font-bold transition ${activeTab === 'web' ? 'bg-white text-pink-600 shadow-sm border-t-4 border-pink-600' : 'bg-gray-200 text-gray-500 hover:bg-gray-300'}`}
                                    >
                                        <Icon name="brain" size={20} /> Mind Web
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('blocks')}
                                        className={`flex items-center gap-2 px-6 py-3 rounded-t-xl font-bold transition ${activeTab === 'blocks' ? 'bg-white text-green-600 shadow-sm border-t-4 border-green-600' : 'bg-gray-200 text-gray-500 hover:bg-gray-300'}`}
                                    >
                                        <Icon name="book" size={20} /> Story Blocks
                                    </button>
                                </div>

                                {/* Main Workspace Area */}
                                <div className="bg-white rounded-b-2xl rounded-r-2xl shadow-xl p-6 min-h-[500px]">
                                    {activeTab === 'funnel' && <FunnelTool data={funnelData} setData={setFunnelData} />}
                                    {activeTab === 'web' && <MindWeb ideas={ideas} setIdeas={setIdeas} />}
                                    {activeTab === 'blocks' && <StoryBuilder blocks={blocks} setBlocks={setBlocks} />}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="text-center text-gray-400 py-8 text-sm">
                        <p>¬© 2024 Empowering Writers. Keep creating!</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
