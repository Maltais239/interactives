<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fur Trade Adventure: Barter & Trade</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Animation Styles -->
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in; }
        .slide-up { animation: slideUp 0.5s ease-out; }
        .bounce { animation: bounce 1s infinite; }
        .pulse-subtle { animation: pulseSubtle 2s infinite; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulseSubtle { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        /* Custom Scrollbar for Inventory */
        .inventory-scroll::-webkit-scrollbar { width: 6px; }
        .inventory-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .inventory-scroll::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    </style>
</head>
<body class="bg-amber-50 min-h-screen font-sans text-slate-800 selection:bg-amber-200">

    <!-- APP CONTAINER -->
    <div id="app" class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Content injects here -->
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- CONSTANTS & DATA ---
        
        // Asymmetric Value System (Based on uploaded Cards)
        // traderValue = Gold Pieces (Value to Merchant)
        // trapperValue = Prestige Points (Value to First Nations)
        // cost = The "perceived cost" to the owner (used for AI logic to ensure they don't give away too much)
        
        const ITEMS = {
            // FURS (Merchant wants these for Gold)
            beaver: { name: "Beaver Pelt", icon: "squirrel", type: "fur", traderValue: 10, trapperValue: 2, color: "text-amber-800", desc: "10 Gold Pieces" },
            otter: { name: "Otter Pelt", icon: "waves", type: "fur", traderValue: 5, trapperValue: 1, color: "text-slate-600", desc: "5 Gold Pieces" },
            bear: { name: "Bear Skin", icon: "paw-print", type: "fur", traderValue: 4, trapperValue: 2, color: "text-stone-900", desc: "4 Gold Pieces" },
            deer: { name: "Deerskin", icon: "venetian-mask", type: "fur", traderValue: 3, trapperValue: 1, color: "text-orange-900", desc: "3 Gold Pieces" }, // Icon approx
            mink: { name: "Mink Pelt", icon: "cat", type: "fur", traderValue: 2, trapperValue: 0.5, color: "text-slate-500", desc: "2 Gold Pieces" },
            muskrat: { name: "Muskrat Pelt", icon: "rat", type: "fur", traderValue: 1, trapperValue: 0.2, color: "text-stone-500", desc: "1 Gold Piece" },
            
            // GOODS (First Nations want these for Prestige)
            musket: { name: "Musket", icon: "crosshair", type: "good", traderValue: 2, trapperValue: 10, color: "text-slate-800", desc: "10 Prestige Points" },
            cauldron: { name: "Cauldron", icon: "cooking-pot", type: "good", traderValue: 1.5, trapperValue: 5, color: "text-orange-700", desc: "5 Prestige Points" },
            shirt: { name: "Shirt", icon: "shirt", type: "good", traderValue: 1, trapperValue: 4, color: "text-blue-700", desc: "4 Prestige Points" },
            blanket: { name: "Blanket", icon: "scroll", type: "good", traderValue: 1, trapperValue: 3, color: "text-red-700", desc: "3 Prestige Points" },
            silver: { name: "Trade Silver", icon: "gem", type: "good", traderValue: 0.5, trapperValue: 2, color: "text-gray-400", desc: "2 Prestige Points" },
            tools: { name: "Metal Tools", icon: "hammer", type: "good", traderValue: 0.2, trapperValue: 1, color: "text-slate-600", desc: "1 Prestige Point" }
        };

        const ROLES = {
            trader: {
                title: "Travelling Merchant",
                objective: "Accumulate Wealth",
                desc: "You come from Montreal with manufactured goods.",
                goalText: "Buy Furs cheaply to sell for Gold in Europe.",
                scoring: "Gold Pieces",
                opponent: "trapper",
                startLocation: "Montreal Warehouse",
                gatherVerb: "Stock Up",
                theme: "bg-red-900",
                lightTheme: "bg-red-50",
                icon: "ship"
            },
            trapper: {
                title: "First Nations Trapper",
                objective: "Gain Prestige",
                desc: "You live on the land and hunt skilled game.",
                goalText: "Trade abundant furs for rare tools to help your village.",
                scoring: "Prestige Points",
                opponent: "trader",
                startLocation: "Winter Hunting Grounds",
                gatherVerb: "Hunt & Gather",
                theme: "bg-emerald-800",
                lightTheme: "bg-emerald-50",
                icon: "tent"
            }
        };

        const DICE_TABLES = {
            trader: [
                { id: 'musket', count: 1, label: "1 Musket" },
                { id: 'cauldron', count: 2, label: "2 Cauldrons" },
                { id: 'blanket', count: 3, label: "3 Blankets" },
                { id: 'silver', count: 5, label: "5 Trade Silver" },
                { id: 'tools', count: 6, label: "6 Metal Tools" },
                { id: 'shirt', count: 2, label: "2 Shirts" }
            ],
            trapper: [
                { id: 'beaver', count: 1, label: "1 Beaver" },
                { id: 'otter', count: 2, label: "2 Otters" },
                { id: 'bear', count: 3, label: "3 Bear Skins" },
                { id: 'deer', count: 3, label: "3 Deerskins" },
                { id: 'mink', count: 5, label: "5 Minks" },
                { id: 'muskrat', count: 6, label: "6 Muskrats" }
            ]
        };

        // --- STATE ---
        let state = {
            screen: 'start',
            year: 1,
            maxYears: 3,
            role: null,
            inventory: [],
            opponentInventory: [],
            rollsLeft: 3,
            tradeStage: 'constructing', // constructing, accepted, rejected
            playerOffer: [],
            playerRequest: [], // Items player wants from opponent
            score: 0,
            log: [],
            showHelp: false
        };

        // --- DOM ELEMENTS ---
        const app = document.getElementById('app');

        // --- RENDERER ---
        function render() {
            app.innerHTML = '';
            
            // Modal Overlay for Help
            let helpModal = '';
            if (state.showHelp) {
                helpModal = renderHelpModal();
            }

            let content = '';
            switch(state.screen) {
                case 'start': content = renderStart(); break;
                case 'role_select': content = renderRoleSelect(); break;
                case 'gathering': content = renderGathering(); break;
                case 'travel': content = renderTravel(); break;
                case 'trading': content = renderTrading(); break;
                case 'summary': content = renderSummary(); break;
            }

            app.innerHTML = content + helpModal;
            lucide.createIcons();
        }

        // --- COMPONENTS ---

        function renderHelpModal() {
            return `
                <div class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onclick="toggleHelp()">
                    <div class="bg-white rounded-2xl max-w-2xl w-full p-8 shadow-2xl relative" onclick="event.stopPropagation()">
                        <button onclick="toggleHelp()" class="absolute top-4 right-4 text-slate-400 hover:text-slate-800"><i data-lucide="x"></i></button>
                        <h2 class="text-2xl font-bold text-amber-900 mb-4">The Value of Exchange</h2>
                        
                        <div class="grid grid-cols-2 gap-8 mb-6">
                            <div class="bg-red-50 p-4 rounded-xl">
                                <h3 class="font-bold text-red-900 mb-2 flex items-center gap-2"><i data-lucide="ship" class="w-4 h-4"></i> The Merchant (Gold)</h3>
                                <div class="space-y-1 text-sm text-slate-600">
                                    <div class="flex justify-between border-b border-red-100 py-1"><span>Beaver Pelt</span> <span class="font-bold">10 Gold</span></div>
                                    <div class="flex justify-between border-b border-red-100 py-1"><span>Otter Pelt</span> <span class="font-bold">5 Gold</span></div>
                                    <div class="flex justify-between border-b border-red-100 py-1"><span>Bear Skin</span> <span class="font-bold">4 Gold</span></div>
                                    <div class="flex justify-between border-b border-red-100 py-1"><span>Deerskin</span> <span class="font-bold">3 Gold</span></div>
                                </div>
                            </div>
                            <div class="bg-emerald-50 p-4 rounded-xl">
                                <h3 class="font-bold text-emerald-900 mb-2 flex items-center gap-2"><i data-lucide="tent" class="w-4 h-4"></i> The Trapper (Prestige)</h3>
                                <div class="space-y-1 text-sm text-slate-600">
                                    <div class="flex justify-between border-b border-emerald-100 py-1"><span>Musket</span> <span class="font-bold">10 Pts</span></div>
                                    <div class="flex justify-between border-b border-emerald-100 py-1"><span>Cauldron</span> <span class="font-bold">5 Pts</span></div>
                                    <div class="flex justify-between border-b border-emerald-100 py-1"><span>Shirt</span> <span class="font-bold">4 Pts</span></div>
                                    <div class="flex justify-between border-b border-emerald-100 py-1"><span>Blanket</span> <span class="font-bold">3 Pts</span></div>
                                </div>
                            </div>
                        </div>

                        <p class="text-slate-600 italic text-sm border-t pt-4">
                            <strong>Fair Trade:</strong> 1 Gold roughly equals 1 Prestige Point. A Musket (10 Pts) is a fair swap for a Beaver (10 Gold).
                        </p>
                    </div>
                </div>
            `;
        }

        // --- SCREENS ---

        function renderStart() {
            return `
                <div class="max-w-2xl text-center space-y-8 fade-in">
                    <div class="flex justify-center mb-6">
                        <div class="bg-amber-900 p-6 rounded-full shadow-2xl relative">
                            <i data-lucide="scale" class="w-20 h-20 text-amber-100"></i>
                            <div class="absolute -top-2 -right-2 bg-yellow-500 text-yellow-900 text-xs font-bold px-2 py-1 rounded-full animate-bounce">v2.0</div>
                        </div>
                    </div>
                    <h1 class="text-6xl font-extrabold text-amber-900 tracking-tight">The Fur Trade</h1>
                    <p class="text-xl text-amber-800/80 max-w-lg mx-auto leading-relaxed">
                        Step back to 1750. <br>
                        Negotiate fair trades to earn <strong>Gold</strong> or <strong>Prestige</strong>.
                    </p>
                    
                    <div class="flex flex-col gap-4 max-w-xs mx-auto">
                        <button onclick="setScreen('role_select')" class="px-8 py-4 bg-amber-700 hover:bg-amber-800 text-white text-xl font-bold rounded-2xl shadow-xl transform transition hover:scale-105">
                            Start Journey
                        </button>
                        <button onclick="toggleHelp()" class="px-8 py-3 bg-amber-100 hover:bg-amber-200 text-amber-900 font-bold rounded-xl transition">
                            Value Guide
                        </button>
                    </div>
                </div>
            `;
        }

        function renderRoleSelect() {
            return `
                <div class="flex flex-col items-center w-full max-w-5xl fade-in">
                    <button onclick="setScreen('start')" class="self-start mb-4 text-amber-800 font-bold hover:underline flex items-center gap-1"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back</button>
                    <h2 class="text-4xl font-bold text-amber-900 mb-2">Choose Your Path</h2>
                    <p class="text-amber-800/70 mb-10">Each role values items differently.</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
                        <!-- Merchant Card -->
                        <button onclick="selectRole('trader')" class="group relative overflow-hidden bg-white p-8 rounded-3xl shadow-lg border-4 border-transparent hover:border-red-700 transition-all text-left">
                            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                                <i data-lucide="ship" class="w-32 h-32 text-red-900"></i>
                            </div>
                            <div class="relative z-10">
                                <div class="w-16 h-16 bg-red-100 rounded-2xl flex items-center justify-center mb-6">
                                    <i data-lucide="coins" class="w-8 h-8 text-red-700"></i>
                                </div>
                                <h3 class="text-3xl font-bold text-slate-800 mb-2">The Merchant</h3>
                                <p class="text-red-700 font-bold mb-4 uppercase tracking-wider text-sm">Goal: Wealth (Gold)</p>
                                <p class="text-slate-600 text-sm mb-4">
                                    "I need Beaver, Otter and Bear skins to sell for a fortune in Europe."
                                </p>
                                <div class="bg-red-50 p-3 rounded-lg text-xs text-red-900 font-semibold">
                                    High Value: Beaver (10 Gold)
                                </div>
                            </div>
                        </button>

                        <!-- Trapper Card -->
                        <button onclick="selectRole('trapper')" class="group relative overflow-hidden bg-white p-8 rounded-3xl shadow-lg border-4 border-transparent hover:border-emerald-700 transition-all text-left">
                            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition">
                                <i data-lucide="trees" class="w-32 h-32 text-emerald-900"></i>
                            </div>
                            <div class="relative z-10">
                                <div class="w-16 h-16 bg-emerald-100 rounded-2xl flex items-center justify-center mb-6">
                                    <i data-lucide="feather" class="w-8 h-8 text-emerald-700"></i>
                                </div>
                                <h3 class="text-3xl font-bold text-slate-800 mb-2">The Trapper</h3>
                                <p class="text-emerald-700 font-bold mb-4 uppercase tracking-wider text-sm">Goal: Prestige (Points)</p>
                                <p class="text-slate-600 text-sm mb-4">
                                    "I need Muskets, Cauldrons and Blankets to survive and gain honor."
                                </p>
                                <div class="bg-emerald-50 p-3 rounded-lg text-xs text-emerald-900 font-semibold">
                                    High Value: Musket (10 Pts)
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            `;
        }

        function renderGathering() {
            const role = ROLES[state.role];
            
            const invHtml = state.inventory.map(item => `
                <div class="bg-white p-2 rounded-lg shadow-sm border border-slate-200 flex items-center gap-2 slide-up text-sm">
                    <i data-lucide="${ITEMS[item.id].icon}" class="${ITEMS[item.id].color} w-4 h-4"></i>
                    <span class="font-bold text-slate-700 truncate">${item.name}</span>
                </div>
            `).join('');

            const actionButton = state.rollsLeft > 0 
                ? `<button onclick="rollDice()" class="w-full mt-4 bg-slate-800 text-white px-8 py-4 rounded-xl text-xl font-bold shadow-lg hover:bg-slate-700 transition flex items-center justify-center gap-3">
                     <i data-lucide="dices"></i> ${role.gatherVerb} (${state.rollsLeft})
                   </button>`
                : `<button onclick="setScreen('travel')" class="w-full mt-4 ${role.theme} text-white px-8 py-4 rounded-xl text-xl font-bold shadow-lg hover:opacity-90 transition flex items-center justify-center gap-3 animate-pulse">
                     <i data-lucide="arrow-right"></i> Travel to Trade Post
                   </button>`;

            return `
                <div class="max-w-4xl w-full flex flex-col items-center fade-in">
                    <!-- Header -->
                    <div class="flex justify-between items-end w-full mb-4 px-4">
                        <div>
                            <div class="text-xs font-bold uppercase tracking-widest text-slate-500">Year ${state.year} of ${state.maxYears}</div>
                            <h2 class="text-3xl font-bold text-slate-800">The Season of Gathering</h2>
                        </div>
                        <button onclick="toggleHelp()" class="text-amber-700 font-bold text-sm underline">Value Guide</button>
                    </div>

                    <div class="w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
                        <!-- Left Panel: Context -->
                        <div class="${role.lightTheme} p-8 md:w-1/3 flex flex-col border-r border-slate-100">
                            <div class="mb-6">
                                <div class="text-xs uppercase text-slate-500 font-bold mb-1">Location</div>
                                <div class="text-xl font-bold text-slate-800 flex items-center gap-2">
                                    <i data-lucide="map-pin" class="w-5 h-5"></i> ${role.startLocation}
                                </div>
                            </div>
                            <p class="text-slate-600 mb-6 flex-1 text-sm leading-relaxed">${role.desc}</p>
                            
                            <div class="bg-white/50 p-4 rounded-xl border border-white/60">
                                <div class="text-xs font-bold text-slate-500 uppercase mb-2">Current Score</div>
                                <div class="text-3xl font-bold text-slate-800">${calculateScore()} <span class="text-sm font-normal text-slate-500">${role.scoring === 'Gold Pieces' ? 'Gold' : 'Pts'}</span></div>
                            </div>
                        </div>

                        <!-- Right Panel: Action -->
                        <div class="p-8 md:w-2/3 flex flex-col">
                            <div class="flex-1">
                                <div class="text-sm font-bold text-slate-400 uppercase mb-4">Your Inventory</div>
                                <div class="grid grid-cols-2 lg:grid-cols-3 gap-3 content-start">
                                    ${invHtml || '<div class="col-span-3 text-center text-slate-400 italic py-10 border-2 border-dashed border-slate-200 rounded-xl">Inventory empty. Roll to gather!</div>'}
                                </div>
                            </div>
                            
                            <div class="mt-6 border-t border-slate-100 pt-6">
                                ${state.log.length > 0 ? `<div class="text-amber-600 font-bold mb-2 text-sm text-center animate-bounce">${state.log[state.log.length-1]}</div>` : ''}
                                ${actionButton}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTravel() {
            setTimeout(() => {
                if(state.opponentInventory.length === 0) initOpponentInventory();
                setScreen('trading');
            }, 2500);

            return `
                <div class="text-center fade-in max-w-md mx-auto">
                    <div class="relative w-32 h-32 mx-auto mb-8">
                        <div class="absolute inset-0 bg-blue-100 rounded-full animate-ping opacity-20"></div>
                        <div class="relative bg-white p-6 rounded-full shadow-xl z-10">
                            <i data-lucide="waves" class="w-20 h-20 text-blue-500"></i>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-800 mb-4">Travelling...</h2>
                    <p class="text-xl text-slate-600">
                        Leaving ${ROLES[state.role].startLocation}...<br>
                        Approaching the Trading Post.
                    </p>
                </div>
            `;
        }

        function getDemandBadge(item) {
            const oppRole = ROLES[state.role].opponent;
            const valueToOpponent = oppRole === 'trader' ? item.traderValue : item.trapperValue;
            
            // Scaled for the new value system (Max is 10)
            if (valueToOpponent >= 10) return `<span class="bg-green-100 text-green-700 text-[10px] font-bold px-1.5 py-0.5 rounded ml-auto border border-green-200">High Demand</span>`;
            if (valueToOpponent >= 4) return `<span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-1.5 py-0.5 rounded ml-auto border border-blue-200">Med Demand</span>`;
            return `<span class="bg-slate-100 text-slate-400 text-[10px] px-1.5 py-0.5 rounded ml-auto">Low Demand</span>`;
        }

        function renderTrading() {
            const role = ROLES[state.role];
            const oppRole = ROLES[role.opponent];
            
            // --- LEFT: PLAYER INVENTORY ---
            const playerInvHtml = state.inventory.map((item, i) => `
                <button onclick="togglePlayerOffer(${i})" 
                    class="p-2 rounded-lg border flex items-center gap-2 w-full mb-2 transition-colors duration-100 text-left group
                    ${state.playerOffer.some(o => o.uniqueId === item.uniqueId) 
                        ? 'bg-amber-100 border-amber-500 ring-1 ring-amber-500 opacity-50' 
                        : 'bg-white border-slate-200 hover:bg-slate-50 hover:border-amber-300'}
                ">
                    <i data-lucide="${ITEMS[item.id].icon}" class="${ITEMS[item.id].color} w-5 h-5"></i>
                    <div class="flex-1">
                        <div class="font-bold text-sm text-slate-700 flex items-center">${item.name}</div>
                    </div>
                    ${getDemandBadge(item)}
                </button>
            `).join('');
            
            // --- RIGHT: OPPONENT INVENTORY (MARKET) ---
            const opponentInvHtml = state.opponentInventory.map((item, i) => `
                <button onclick="togglePlayerRequest(${i})"
                    class="p-2 rounded-lg border flex items-center gap-2 w-full mb-2 transition-colors duration-100 text-left
                    ${state.playerRequest.some(o => o.uniqueId === item.uniqueId) 
                        ? 'bg-emerald-100 border-emerald-500 ring-1 ring-emerald-500 opacity-50' 
                        : 'bg-white border-slate-200 hover:bg-slate-50 hover:border-emerald-300'}
                ">
                    <i data-lucide="${ITEMS[item.id].icon}" class="${ITEMS[item.id].color} w-5 h-5"></i>
                    <span class="font-bold text-sm text-slate-700 flex-1">${item.name}</span>
                    <i data-lucide="plus-circle" class="w-4 h-4 text-slate-300"></i>
                </button>
            `).join('');

            // Animation class
            const containerClass = state.previousScreen !== 'trading' ? 'fade-in' : '';

            return `
                <div class="w-full max-w-7xl h-[95vh] flex flex-col ${containerClass} overflow-hidden">
                    
                    <!-- HEADER -->
                    <div class="bg-amber-900 text-amber-50 px-6 py-4 rounded-t-2xl flex justify-between items-center shadow-lg z-20 shrink-0">
                        <div class="flex items-center gap-4">
                            <div class="bg-white/10 p-2 rounded-lg"><i data-lucide="handshake" class="w-6 h-6"></i></div>
                            <div>
                                <h2 class="text-xl font-bold">Trading Post - Year ${state.year}</h2>
                                <p class="text-sm text-amber-200/80">Select items from both sides to build a deal.</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-6">
                             <div class="text-right">
                                <div class="text-xs uppercase tracking-wide opacity-70">Your Wealth</div>
                                <div class="font-bold text-xl">${calculateScore()}</div>
                            </div>
                            <button onclick="toggleHelp()" class="bg-white/10 hover:bg-white/20 p-2 rounded-full transition"><i data-lucide="info"></i></button>
                            <button onclick="nextPhase()" class="bg-red-500/20 hover:bg-red-500/40 text-red-100 px-4 py-2 rounded-lg text-sm font-bold border border-red-500/30 transition">
                                ${state.year < state.maxYears ? 'End Year' : 'End Game'}
                            </button>
                        </div>
                    </div>

                    <!-- MAIN AREA -->
                    <div class="flex-1 bg-amber-50 border-x border-b border-amber-900/10 rounded-b-2xl shadow-2xl flex overflow-hidden relative">
                        
                        <!-- LEFT: YOUR INVENTORY -->
                        <div class="w-1/4 bg-white border-r border-slate-200 flex flex-col">
                            <div class="p-3 bg-slate-50 border-b border-slate-100 font-bold text-xs uppercase text-slate-500 text-center sticky top-0 flex items-center justify-center gap-2">
                                <i data-lucide="backpack" class="w-3 h-3"></i> Your Inventory
                            </div>
                            <div class="p-3 overflow-y-auto inventory-scroll flex-1">
                                ${state.inventory.length === 0 ? '<div class="text-center text-slate-400 text-sm mt-10">Empty.</div>' : playerInvHtml}
                            </div>
                        </div>

                        <!-- CENTER: THE DEAL TABLE -->
                        <div class="w-2/4 flex flex-col bg-slate-100 relative">
                            
                            <!-- Messages Area -->
                             <div class="h-12 flex items-center justify-center bg-white border-b border-slate-200 px-4">
                                ${state.log.length > 0 ? `<div class="text-sm font-bold ${state.tradeStage === 'rejected' ? 'text-red-600' : 'text-emerald-600'} animate-bounce">${state.log[state.log.length-1]}</div>` : '<div class="text-xs text-slate-400">Construct a deal below...</div>'}
                            </div>

                            <div class="flex-1 flex flex-col p-4 gap-4 overflow-hidden">
                                
                                <!-- REQUEST BOX (Top) -->
                                <div class="flex-1 bg-white rounded-xl border-2 border-dashed border-emerald-200 p-4 flex flex-col overflow-hidden relative">
                                    <div class="text-xs font-bold text-emerald-600 uppercase mb-2 flex items-center gap-2"><i data-lucide="download" class="w-3 h-3"></i> You Get</div>
                                    <div class="overflow-y-auto flex-1 pr-2">
                                        ${state.playerRequest.length === 0 
                                            ? '<div class="h-full flex items-center justify-center text-slate-300 text-sm italic">Select items from Merchant (Right)</div>' 
                                            : state.playerRequest.map(item => `
                                                <div class="bg-emerald-50 p-2 rounded border border-emerald-200 flex items-center gap-2 mb-2 slide-up">
                                                    <i data-lucide="${ITEMS[item.id].icon}" class="${ITEMS[item.id].color} w-4 h-4"></i>
                                                    <span class="font-bold text-emerald-900 text-sm flex-1">${item.name}</span>
                                                    <button onclick="togglePlayerRequest(${state.opponentInventory.findIndex(i => i.uniqueId === item.uniqueId)})" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                                                </div>
                                            `).join('')}
                                    </div>
                                </div>

                                <!-- ARROW -->
                                <div class="flex justify-center -my-2 z-10">
                                    <div class="bg-slate-200 rounded-full p-1"><i data-lucide="arrow-up-down" class="w-4 h-4 text-slate-500"></i></div>
                                </div>

                                <!-- OFFER BOX (Bottom) -->
                                <div class="flex-1 bg-white rounded-xl border-2 border-dashed border-amber-200 p-4 flex flex-col overflow-hidden relative">
                                    <div class="text-xs font-bold text-amber-600 uppercase mb-2 flex items-center gap-2"><i data-lucide="upload" class="w-3 h-3"></i> You Give</div>
                                    <div class="overflow-y-auto flex-1 pr-2">
                                        ${state.playerOffer.length === 0 
                                            ? '<div class="h-full flex items-center justify-center text-slate-300 text-sm italic">Select items from Inventory (Left)</div>' 
                                            : state.playerOffer.map(item => `
                                                <div class="bg-amber-50 p-2 rounded border border-amber-200 flex items-center gap-2 mb-2 slide-up">
                                                    <i data-lucide="${ITEMS[item.id].icon}" class="${ITEMS[item.id].color} w-4 h-4"></i>
                                                    <span class="font-bold text-amber-900 text-sm flex-1">${item.name}</span>
                                                    <button onclick="togglePlayerOffer(${state.inventory.findIndex(i => i.uniqueId === item.uniqueId)})" class="text-slate-400 hover:text-red-500"><i data-lucide="x" class="w-3 h-3"></i></button>
                                                </div>
                                            `).join('')}
                                    </div>
                                </div>

                            </div>

                            <!-- ACTION BAR -->
                            <div class="p-4 bg-white border-t border-slate-200 flex justify-center pb-8">
                                <button onclick="proposeTrade()" 
                                    class="bg-slate-800 text-white px-10 py-3 rounded-xl font-bold shadow-lg hover:bg-slate-700 transition disabled:opacity-50 flex items-center gap-2" 
                                    ${state.playerOffer.length === 0 && state.playerRequest.length === 0 ? 'disabled' : ''}>
                                    Propose Deal
                                </button>
                            </div>

                        </div>

                        <!-- RIGHT: OPPONENT INVENTORY -->
                        <div class="w-1/4 bg-white border-l border-slate-200 flex flex-col">
                             <div class="p-3 bg-slate-50 border-b border-slate-100 font-bold text-xs uppercase text-slate-500 text-center sticky top-0 flex items-center justify-center gap-2">
                                <i data-lucide="store" class="w-3 h-3"></i> Merchant's Wares
                            </div>
                            <div class="p-3 overflow-y-auto inventory-scroll flex-1">
                                ${opponentInvHtml}
                            </div>
                             <div class="p-4 border-t border-slate-100 bg-slate-50 text-center">
                                <div class="flex justify-center mb-2">
                                    <div class="w-12 h-12 rounded-full bg-white border-2 border-slate-200 flex items-center justify-center">
                                         <i data-lucide="${oppRole.icon}" class="w-6 h-6 text-slate-700"></i>
                                    </div>
                                </div>
                                <div class="text-xs text-slate-500 italic">"I have goods. I need yours. Make a fair offer."</div>
                             </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderSummary() {
            const role = ROLES[state.role];
            const finalScore = calculateScore();
            
            // Adjusted thresholds for new scoring system (where Max per item is 10)
            let feedback = "";
            if(finalScore > 100) feedback = "Legendary! You have built a fortune that will last generations.";
            else if(finalScore > 50) feedback = "A prosperous career. You retired comfortable and respected.";
            else feedback = "A hard life. You survived, but fortune eluded you.";

            return `
                <div class="max-w-md w-full bg-white p-8 rounded-3xl shadow-2xl text-center fade-in">
                    <div class="mb-6 flex justify-center">
                         <div class="p-4 bg-amber-100 rounded-full ring-4 ring-amber-50">
                            <i data-lucide="trophy" class="w-16 h-16 text-amber-600"></i>
                         </div>
                    </div>
                    <h2 class="text-3xl font-bold text-slate-800 mb-2">Retirement</h2>
                    <p class="text-slate-600 mb-8 text-sm leading-relaxed">${feedback}</p>
                    
                    <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200 mb-8 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-400 to-transparent"></div>
                        <div class="text-xs uppercase tracking-wide text-slate-400 font-bold mb-1">Final Wealth</div>
                        <div class="text-6xl font-black text-amber-900 mb-2">${finalScore}</div>
                        <div class="text-xs text-slate-400 font-medium">Accumulated over ${state.maxYears} Years</div>
                    </div>

                    <button onclick="setScreen('start')" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">Play Again</button>
                </div>
            `;
        }


        // --- LOGIC ---

        function toggleHelp() {
            state.showHelp = !state.showHelp;
            render();
        }

        function calculateScore() {
            let score = 0;
            state.inventory.forEach(item => {
                if(state.role === 'trader') score += item.traderValue;
                if(state.role === 'trapper') score += item.trapperValue;
            });
            return score;
        }

        function setScreen(s) {
            state.previousScreen = state.screen; 
            state.screen = s;
            state.log = [];
            if(s === 'start') resetGame();
            render();
        }

        function resetGame() {
            state = {
                screen: 'start',
                year: 1,
                maxYears: 3,
                role: null,
                inventory: [],
                opponentInventory: [],
                rollsLeft: 3,
                tradeStage: 'constructing',
                playerOffer: [],
                playerRequest: [],
                score: 0,
                log: [],
                showHelp: false
            };
        }

        function selectRole(r) {
            state.role = r;
            setScreen('gathering');
        }

        function rollDice() {
            if(state.rollsLeft <= 0) return;
            
            const table = DICE_TABLES[state.role];
            const rollIndex = Math.floor(Math.random() * table.length);
            const result = table[rollIndex];

            for(let i=0; i<result.count; i++) {
                state.inventory.push({ ...ITEMS[result.id], id: result.id, uniqueId: Math.random().toString(36).substr(2, 9) });
            }

            state.rollsLeft--;
            state.log.push(`Found ${result.label}!`);
            render();
        }

        function initOpponentInventory() {
            const oppRoleKey = ROLES[state.role].opponent;
            const table = DICE_TABLES[oppRoleKey];
            
            state.opponentInventory = [];
            
            // Give AI a good stock (5 rolls worth)
            for(let r=0; r<5; r++) {
                const result = table[Math.floor(Math.random() * table.length)];
                for(let i=0; i<result.count; i++) {
                    state.opponentInventory.push({ ...ITEMS[result.id], id: result.id, uniqueId: Math.random().toString(36).substr(2, 9) });
                }
            }
        }

        function togglePlayerOffer(idx) {
            const item = state.inventory[idx];
            const offerIdx = state.playerOffer.findIndex(i => i.uniqueId === item.uniqueId);
            
            if(offerIdx >= 0) {
                state.playerOffer.splice(offerIdx, 1);
            } else {
                state.playerOffer.push(item);
            }
            state.tradeStage = 'constructing';
            state.log = [];
            render(); 
        }

        function togglePlayerRequest(idx) {
            const item = state.opponentInventory[idx];
            const reqIdx = state.playerRequest.findIndex(i => i.uniqueId === item.uniqueId);
            
            if(reqIdx >= 0) {
                state.playerRequest.splice(reqIdx, 1);
            } else {
                state.playerRequest.push(item);
            }
            state.tradeStage = 'constructing';
            state.log = [];
            render(); 
        }

        function proposeTrade() {
            // Logic: Does the AI think this is a good deal?
            // AI evaluates: Value of Items It Gets vs Value of Items It Loses
            
            let valueGainedByAI = 0;
            let valueLostByAI = 0;

            // 1. Calculate Gain (What Player is giving AI)
            state.playerOffer.forEach(item => {
                // AI Value Logic:
                // If AI is Trapper (Player is Trader), AI values Goods (trapperValue)
                // If AI is Trader (Player is Trapper), AI values Furs (traderValue)
                if (state.role === 'trader') valueGainedByAI += item.trapperValue;
                else valueGainedByAI += item.traderValue;
            });

            // 2. Calculate Loss (What Player is taking from AI)
            state.playerRequest.forEach(item => {
                // To the AI, the "Value Lost" is the OPPORTUNITY COST (The High Value to them)
                // Wait. No.
                // If AI is Trapper, it has a Musket (Val 10 to Trapper).
                // If AI gives Musket, it loses 10 Points.
                // So it needs to get >10 Points back?
                // NO. That's the trap.
                // Trapper has Musket. Trapper DOES NOT WANT Musket. Trapper wants Furs?
                // Wait, let's re-read the cards/logic.
                // Trapper starts with Furs. Trader starts with Goods.
                
                // If Player is Trader (Has Goods):
                // Player offers Musket (Val 10 to Trapper).
                // AI (Trapper) gains 10 Value.
                // AI gives Beaver (Val 2 to Trapper).
                // AI loses 2 Value.
                // Net Gain for AI = 8. AI is HAPPY.
                
                // Let's implement this logic:
                // ValueGainedByAI = Value of items Player gives (using AI's valuation)
                // ValueLostByAI = Value of items AI gives (using AI's valuation)
                
                if (state.role === 'trader') {
                    // AI is Trapper
                    valueGainedByAI += item.trapperValue; 
                } else {
                    // AI is Trader
                    valueGainedByAI += item.traderValue;
                }
            });

            state.playerRequest.forEach(item => {
                if (state.role === 'trader') {
                    // AI is Trapper. Giving up Beaver.
                    // Beaver is Low Value to Trapper (2).
                    valueLostByAI += item.trapperValue;
                } else {
                    // AI is Trader. Giving up Musket.
                    // Musket is Low Value to Trader (2).
                    valueLostByAI += item.traderValue;
                }
            });

            // 3. Evaluation
            if (state.playerOffer.length === 0 && state.playerRequest.length === 0) {
                state.log = ["We are just staring at each other..."];
                return;
            }

            if (state.playerOffer.length === 0) {
                state.log = ["You want my goods for free? I think not."];
                state.tradeStage = 'rejected';
                render();
                return;
            }

            // AI Fairness Threshold
            // Since there is a massive asymmetry (Gain 10, Lose 2), trades should be easy.
            // AI just wants to ensure Net Gain > 0.
            // But to prevent Player from robbing them (e.g. 1 Musket for 10 Beavers),
            // We should check if the ratio is decent.
            // Actually, in this game, 1 Musket (10 Pts) for 1 Beaver (2 Pts cost) is a huge win.
            // But is it? 
            // If I am Trapper. I give 1 Beaver (Cost 2). I get 1 Musket (Gain 10). Net +8.
            // If I give 5 Beavers (Cost 10). I get 1 Musket (Gain 10). Net 0.
            // So 1 Musket is worth roughly 5 Beavers to the Trapper?
            // AND 1 Musket is worth roughly 5 Beavers to the Trader (Cost 2 vs Gain 10).
            // So the "Exchange Rate" naturally settles around 1 High Item = 1 High Item.
            
            // Let's use a simple heuristic:
            // AI accepts if ValueGained >= ValueLost * 1.0
            // This allows the "Profit" to drive the trade.
            
            if (valueGainedByAI >= valueLostByAI) {
                // ACCEPT
                performTrade();
                state.log = ["Agreed. That is a fair trade."];
                state.tradeStage = 'accepted';
            } else {
                // REJECT
                state.log = ["I cannot give up so much for so little."];
                state.tradeStage = 'rejected';
            }
            render();
        }

        function performTrade() {
            // Remove from Player
            state.playerOffer.forEach(offerItem => {
                const idx = state.inventory.findIndex(i => i.uniqueId === offerItem.uniqueId);
                if(idx > -1) state.inventory.splice(idx, 1);
            });

            // Remove from AI
            state.playerRequest.forEach(reqItem => {
                const idx = state.opponentInventory.findIndex(i => i.uniqueId === reqItem.uniqueId);
                if(idx > -1) state.opponentInventory.splice(idx, 1);
            });

            // Add to Player
            state.inventory.push(...state.playerRequest);
            
            // Clear selections
            state.playerOffer = [];
            state.playerRequest = [];
        }

        function nextPhase() {
            if(state.year < state.maxYears) {
                state.year++;
                state.rollsLeft = 3; 
                state.playerOffer = [];
                state.playerRequest = [];
                setScreen('gathering');
            } else {
                setScreen('summary');
            }
        }

        // Init
        render();

    </script>
</body>
