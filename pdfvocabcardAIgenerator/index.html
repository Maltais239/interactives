<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double-Sided Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Print Styles --- */
        @media print {
            body { background-color: #ffffff; padding: 0; margin: 0; }
            #controls, .generate-ai-image-btn { display: none !important; }
            .page-container {
                box-shadow: none;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                border-radius: 0;
                page-break-after: always;
            }
            .page-container:last-child { page-break-after: auto; }
            .card, .card-back { page-break-inside: avoid; }
            .card-label { color-adjust: exact; -webkit-print-color-adjust: exact; }
             @page { size: landscape; margin: 0.5in; }
        }
    </style>
</head>
<body class="p-8 flex flex-col items-center space-y-8">

    <div id="controls" class="w-full max-w-5xl p-4 bg-white rounded-lg shadow-md">
        <div class="flex items-center justify-between">
            <div>
                <h2 class="text-lg font-bold text-gray-800">Printing Instructions</h2>
                <p class="text-sm text-gray-600">1. Generate the images you want. 2. Click "Save for Printing". 3. Open the downloaded file and print to PDF.</p>
            </div>
            <button id="save-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition transform hover:scale-105">
                Save for Printing
            </button>
        </div>
    </div>

    <!-- Container for dynamically generated pages -->
    <div id="main-container" class="w-full flex flex-col items-center space-y-8"></div>
    
    <script>
        // Initial vocabulary list.
        let allCardsData = [
           { term: 'Map', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F5FA.svg', definition: 'A drawing that shows where places are located.' },
           { term: 'Globe', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F310.svg', definition: 'A round model of the Earth.' },
           { term: 'Location', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F4CD.svg', definition: 'Where something is found.' },
           { term: 'Near', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F50D.svg', definition: 'Close to something.' },
           { term: 'Far', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F52D.svg', definition: 'A long distance from something.' },
           { term: 'Directions', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F9ED.svg', definition: 'North, South, East, West are used to describe where something is.' },
           { term: 'Relative Location', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F587.svg', definition: 'Describing where something is by comparing it to another place.' },
           { term: 'Physical Region', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F3DE.svg', definition: 'A large area of land with similar physical features.' },
           { term: 'Canadian Shield', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/26F0.svg', definition: 'A large, rocky area in Canada with many forests and lakes.' },
           { term: 'Great Lakes', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F30A.svg', definition: 'Large lakes located in central Canada.' },
           { term: 'Prairies', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F33E.svg', definition: 'Flat land with few trees, found in the middle of Canada.' },
           { term: 'Arctic', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/2744.svg', definition: 'The cold, northern part of Canada.' },
           { term: 'Appalachian Mountains', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/26F0.svg', definition: 'A mountain range in eastern Canada.' },
           { term: 'Landform', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/26F0.svg', definition: 'A natural shape or feature on Earth\'s surface, like mountains or valleys.' },
           { term: 'Mountain', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/26F0.svg', definition: 'A high area of land.' },
           { term: 'Valley', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F3DE.svg', definition: 'A low area of land between hills or mountains.' },
           { term: 'Lake', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F30A.svg', definition: 'A large body of water surrounded by land.' },
           { term: 'River', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F30A.svg', definition: 'A long, flowing body of water.' },
           { term: 'Natural Resource', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F333.svg', definition: 'Materials that come from nature and are used by people.' },
           { term: 'Fish', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F41F.svg', definition: 'Animals that live in water and are used as food.' },
           { term: 'Forest', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F333.svg', definition: 'A large area filled with trees.' },
           { term: 'Agricultural Land', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F33E.svg', definition: 'Land used to grow crops and raise animals.' },
           { term: 'Minerals', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/26CF.svg', definition: 'Valuable materials like gold and iron found in the ground.' },
           { term: 'Oil and Gas', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/26FD.svg', definition: 'Natural resources found in the ground and used for energy.' }
        ];

        const colors = ['green-500', 'blue-500', 'orange-500', 'red-500', 'purple-500', 'cyan-500', 'yellow-500', 'lime-500', 'pink-500', 'teal-500', 'indigo-500', 'gray-500'];

        async function generateImageWithRetry(card, maxRetries = 3) {
            const apiKey = ""; // Canvas will provide the key
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;
            const newPrompt = `A clean and simple clipart illustration of a '${card.term}'. Flat design, vibrant colors, bold outlines, on a white background. No words, no letters, no numbers, no text whatsoever.`;
            const payload = { instances: [{ prompt: newPrompt }], parameters: { "sampleCount": 1 } };

            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status >= 400 && response.status < 600) {} else {
                           console.error(`Attempt ${i + 1} for "${card.term}" failed with status: ${response.status}`);
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                        return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    } else {
                        throw new Error('Invalid response structure from API.');
                    }
                } catch (error) {
                    if (i === maxRetries - 1) { return null; }
                    await new Promise(res => setTimeout(res, 1000 * (i + 1)));
                }
            }
            return null;
        }

        function createCardFront(card, index) {
            const color = colors[index % colors.length];
            const cardEl = document.createElement('div');
            cardEl.className = `card h-full bg-white rounded-2xl border-8 border-${color} shadow-lg overflow-hidden flex flex-col relative`;
            
            let imageContentHTML = `<div class="image-container flex-1 min-h-0 flex items-center justify-center p-4 overflow-hidden">
                                        <img src="${card.image}" alt="${card.term}" class="max-h-full max-w-full object-contain">
                                    </div>`;
            
            cardEl.innerHTML = `
                ${imageContentHTML}
                <div class="card-label text-center text-white flex items-center justify-center px-2 bg-${color}" style="flex-basis: 4.5rem;">
                    <h2 class="text-xl font-bold">${card.term}</h2>
                </div>
                <button class="generate-ai-image-btn absolute top-2 right-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 text-xs font-semibold rounded-md shadow-md transition transform hover:scale-105">
                    Generate Image
                </button>
            `;
            
            const imageContainer = cardEl.querySelector('.image-container');
            const generateBtn = cardEl.querySelector('.generate-ai-image-btn');

            const handleGeneration = async () => {
                imageContainer.innerHTML = '<div class="loader"></div>';
                const generatedImageUrl = await generateImageWithRetry(card);
                if(generatedImageUrl) {
                    card.image = generatedImageUrl;
                    imageContainer.innerHTML = `<img src="${generatedImageUrl}" alt="${card.term}" class="max-h-full max-w-full object-contain">`;
                } else {
                    imageContainer.innerHTML = `<div class="text-center text-red-500 p-4">Image generation failed. Please try again.</div>`;
                    setTimeout(() => {
                         const initialCardData = [
                           { term: 'Map', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F5FA.svg' },
                           { term: 'Globe', image: 'https://cdn.jsdelivr.net/npm/openmoji@14.0.0/color/svg/1F310.svg' },
                         ].find(c => c.term === card.term);
                         if (initialCardData) {
                            imageContainer.innerHTML = `<img src="${initialCardData.image}" alt="${card.term}" class="max-h-full max-w-full object-contain">`;
                         }
                    }, 2000);
                }
            };
            
            generateBtn.addEventListener('click', handleGeneration);
            return cardEl;
        }

        function createCardBack(card, index) {
            const color = colors[index % colors.length];
            const cardEl = document.createElement('div');
            cardEl.className = `card-back h-full bg-white rounded-2xl border-8 border-${color} shadow-lg overflow-hidden flex flex-col items-center justify-center p-6`;
            cardEl.innerHTML = `
                <h3 class="text-xl font-bold text-gray-800 mb-2">${card.term}</h3>
                <p class="text-center text-gray-600 text-lg">${card.definition}</p>`;
            return cardEl;
        }
        
        function populatePage(grid, cards, isBack) {
            let cardsToRender = [...cards];
            if (isBack) {
                 const reordered = [];
                 for (let i = 0; i < cardsToRender.length; i += 3) {
                     reordered.push(...cardsToRender.slice(i, i + 3).reverse());
                 }
                 cardsToRender = reordered;
            }

            cardsToRender.forEach((cardData) => {
                const originalIndex = allCardsData.findIndex(c => c.term === cardData.term);
                const element = isBack 
                    ? createCardBack(cardData, originalIndex)
                    : createCardFront(cardData, originalIndex);
                grid.appendChild(element);
            });
        }
        
        function generateAllPages() {
            const mainContainer = document.getElementById('main-container');
            mainContainer.innerHTML = '';
            const cardsPerPage = 6;
            const numPages = Math.ceil(allCardsData.length / cardsPerPage);

            for (let i = 0; i < numPages; i++) {
                const pageCards = allCardsData.slice(i * cardsPerPage, (i * cardsPerPage) + cardsPerPage);
                const frontPageContainer = document.createElement('div');
                frontPageContainer.className = "page-container w-full max-w-5xl aspect-[11/8.5] bg-white p-8 rounded-lg shadow-lg";
                const frontGrid = document.createElement('div');
                frontGrid.className = "grid grid-cols-3 grid-rows-2 gap-6 h-full";
                frontPageContainer.appendChild(frontGrid);
                mainContainer.appendChild(frontPageContainer);
                populatePage(frontGrid, pageCards, false);
                const backPageContainer = document.createElement('div');
                backPageContainer.className = "page-container w-full max-w-5xl aspect-[11/8.5] bg-white p-8 rounded-lg shadow-lg";
                const backGrid = document.createElement('div');
                backGrid.className = "grid grid-cols-3 grid-rows-2 gap-6 h-full";
                backPageContainer.appendChild(backGrid);
                mainContainer.appendChild(backPageContainer);
                populatePage(backGrid, pageCards, true);
            }
        }
        
        function saveForPrinting() {
            const printableHtml = `
