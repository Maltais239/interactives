<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canada Regions Coloring Page</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    @page {
      size: landscape;
      margin: 0;
    }
    body, html {
      margin: 0;
      padding: 20px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
      background-color: #e2e8f0;
      color: #334155;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px; /* Adjusted for a wider map */
    }
    #controls {
        margin-bottom: 1rem;
    }
    #print-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background-color: #3b82f6;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.2s, transform 0.2s;
    }
    #print-btn:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }
    #map {
      width: 100%;
      height: 550px; /* Set a fixed height for the on-screen view */
      border: 3px solid #000;
      background-color: #fff;
    }
    
    /* New styles to force a full-screen map layout when printing */
    body.printing #controls {
      display: none;
    }
    body.printing .main-container {
      padding: 0;
      margin: 0;
      max-width: none;
      width: 100%;
      height: 100%;
    }
    body.printing #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media print {
      body, html {
        background-color: #fff;
        padding: 0;
        margin: 0;
      }
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="controls">
      <button id="print-btn">Print Coloring Page</button>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>

  <script>
    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false,
      scrollWheelZoom: false,
      dragging: false,
      doubleClickZoom: false,
      boxZoom: false,
      touchZoom: false,
    }).setView([62, -95], 4); // Centered on Canada

    let geojsonLayer;

    function style(feature) {
      return {
        fillColor: '#FFFFFF',
        weight: 2, // Thinner lines for a more complex map
        color: '#000000',
        fillOpacity: 1.0
      };
    }

    function onEachFeature(feature, layer) {}

    // CORRECTED URL: Pointing to the specific raw GeoJSON file you provided.
    const url = 'https://raw.githubusercontent.com/Maltais239/interactives/main/canada_regions_quiz_ready%20(1).geojson';

    fetch(url)
      .then(res => {
        if (!res.ok) {
          throw new Error(`Could not fetch GeoJSON. Status: ${res.status}`);
        }
        return res.json();
      })
      .then(data => {
        // A gentle simplification for the more complex Canada map
        const options = { tolerance: 0.01, highQuality: false };
        const simplifiedData = turf.simplify(data, options);

        geojsonLayer = L.geoJson(simplifiedData, {
          style,
          onEachFeature
        }).addTo(map);

        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch((err) => {
        console.error("Error fetching or processing GeoJSON:", err);
        const mapDiv = document.getElementById('map');
        mapDiv.innerHTML = `<p style="color: red; padding: 20px;"><strong>Error:</strong> Could not load the map data. Please ensure the GeoJSON URL is correct and publicly accessible.</p>`;
      });

    document.getElementById('print-btn').addEventListener('click', () => {
      document.body.classList.add('printing');
      map.invalidateSize();

      // Wait for the browser to apply the new styles before printing
      setTimeout(() => {
        window.print();
      }, 300); // 300ms delay
    });

    // After printing (or canceling), remove the special class to restore the layout
    window.addEventListener('afterprint', () => {
      document.body.classList.remove('printing');
      map.invalidateSize();
    });
  </script>
</body>
</html>
