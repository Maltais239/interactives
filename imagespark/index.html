<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spark: Visual Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, hsla(225,39%,30%,0) 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, hsla(339,49%,30%,0) 50%);
            height: 100vh;
            overflow: hidden; /* Prevent body scroll to keep layout fixed */
        }
        
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .handwritten {
            font-family: 'Indie Flower', cursive;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        /* Dropdown animation */
        .dropdown-enter {
            animation: slideDown 0.2s ease-out forwards;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ name, color = "currentColor", size = 24, className="" }) => {
            const icons = {
                eye: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
                camera: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
                download: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
                image: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
                refresh: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>,
                chevronDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>,
                lightbulb: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"/><path d="M9 18h6"/><path d="M10 22h4"/></svg>
            };
            return icons[name] || null;
        };

        // --- Data: Analysis Prompts ---
        const analysisPrompts = {
            "Who (Implicit Subject)": [
                "What is the power dynamic between the subjects?",
                "Whose perspective is represented, and whose is absent?",
                "What demographic or stereotypical narrative is being reinforced or challenged?"
            ],
            "What (Implicit Meaning)": [
                "What do the objects, colors, or composition symbolize?",
                "What is the emotional tone (e.g., nostalgic, threatening, chaotic)?",
                "What is the underlying message the creator intended to convey?"
            ],
            "Where (Implicit Setting)": [
                "How does the location context (e.g., cramped vs. open) affect interpretation?",
                "What does the environment signify about the subjects' status?"
            ],
            "When (Implicit Timing)": [
                "What historical or cultural moment does this image reflect?",
                "Is this a snapshot of a fleeting moment, a long-term process, or a constructed scenario?"
            ],
            "Why (Root Cause)": [
                "Why was this specific angle or composition chosen?",
                "Why did the creator include or omit certain details?",
                "What underlying problem or event caused the scene to occur?"
            ]
        };

        // --- Helper: Save as Image ---
        const saveAsImage = async (elementId, title) => {
            const element = document.getElementById(elementId);
            if(!element) return;
            try {
                const canvas = await window.html2canvas(element, { 
                    scale: 4, // High resolution for professional quality export
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                });
                
                const link = document.createElement('a');
                link.download = `${title.replace(/\s+/g, '_')}_Analysis.png`;
                link.href = canvas.toDataURL();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error("Image capture failed:", err);
                alert("Couldn't save image. Please try again.");
            }
        };

        // --- Component: Mind Web ---
        const MindWeb = ({ title }) => {
            const [ideas, setIdeas] = useState([]);
            const [newIdea, setNewIdea] = useState("");
            const containerRef = useRef(null);
            const [draggingId, setDraggingId] = useState(null);
            const dragOffset = useRef({ x: 0, y: 0 });
            const [centralNodeText, setCentralNodeText] = useState("What do I notice?");
            
            // Prompt Menu State
            const [showPromptMenu, setShowPromptMenu] = useState(false);
            const [activeCategory, setActiveCategory] = useState(null);

            const addIdea = () => {
                if (newIdea.trim()) {
                    const angle = Math.random() * Math.PI * 2;
                    const minRadius = 25; 
                    const maxRadius = 40; 
                    const radius = minRadius + Math.random() * (maxRadius - minRadius);
                    
                    const x = 50 + radius * Math.cos(angle);
                    const y = 50 + radius * Math.sin(angle);

                    setIdeas([...ideas, { 
                        id: Date.now(), 
                        text: newIdea, 
                        x: x, 
                        y: y,
                        rotate: Math.random() * 6 - 3,
                        color: ['bg-yellow-100', 'bg-blue-100', 'bg-green-100', 'bg-pink-100', 'bg-orange-100', 'bg-purple-100'][Math.floor(Math.random() * 6)]
                    }]);
                    setNewIdea("");
                }
            };

            const removeIdea = (id) => {
                setIdeas(ideas.filter(idea => idea.id !== id));
            };

            const resetWeb = () => {
                if(confirm("Clear the current observations?")) {
                    setIdeas([]);
                }
            };

            const selectPrompt = (text) => {
                setNewIdea(text);
                setShowPromptMenu(false);
                setActiveCategory(null);
            };

            const saveAsText = () => {
                if (ideas.length === 0) {
                    alert("Add some observations first!");
                    return;
                }
                const textContent = `Image Analysis: ${title}\n\nKey Observations:\n${ideas.map(idea => `- ${idea.text}`).join('\n')}\n\nGenerated with Image Spark`;
                
                const element = document.createElement("a");
                const file = new Blob([textContent], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = `Analysis_${title.substring(0, 15).replace(/\s+/g, '_')}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            const handleMouseDown = (e, id) => {
                e.stopPropagation();
                e.preventDefault(); 
                
                const item = ideas.find(i => i.id === id);
                if(!item || !containerRef.current) return;

                const containerRect = containerRef.current.getBoundingClientRect();
                const mouseXPercent = ((e.clientX - containerRect.left) / containerRect.width) * 100;
                const mouseYPercent = ((e.clientY - containerRect.top) / containerRect.height) * 100;

                setDraggingId(id);
                dragOffset.current = {
                    x: mouseXPercent - item.x,
                    y: mouseYPercent - item.y
                };
            };

            const handleMouseMove = (e) => {
                if (!draggingId || !containerRef.current) return;
                e.preventDefault();

                const containerRect = containerRef.current.getBoundingClientRect();
                let newX = ((e.clientX - containerRect.left) / containerRect.width) * 100 - dragOffset.current.x;
                let newY = ((e.clientY - containerRect.top) / containerRect.height) * 100 - dragOffset.current.y;

                newX = Math.max(2, Math.min(95, newX)); 
                newY = Math.max(2, Math.min(95, newY));

                setIdeas(ideas.map(idea => 
                    idea.id === draggingId ? { ...idea, x: newX, y: newY } : idea
                ));
            };

            const handleMouseUp = () => {
                setDraggingId(null);
            };

            return (
                <div className="flex flex-col h-full overflow-hidden">
                    
                    {/* Prompt Selector Bar */}
                    <div className="relative mb-2 shrink-0 z-20">
                        <button 
                            onClick={() => setShowPromptMenu(!showPromptMenu)}
                            className={`flex items-center gap-2 text-xs font-bold px-3 py-1.5 rounded-lg border transition-all ${showPromptMenu ? 'bg-indigo-50 border-indigo-200 text-indigo-700' : 'bg-white border-slate-200 text-slate-500 hover:border-indigo-300 hover:text-indigo-600'}`}
                        >
                            <Icon name="lightbulb" size={14} />
                            <span>Ask Deep Questions (5 Ws)</span>
                            <Icon name="chevronDown" size={14} className={`transition-transform ${showPromptMenu ? 'rotate-180' : ''}`} />
                        </button>

                        {showPromptMenu && (
                            <div className="absolute top-full left-0 mt-2 w-full max-w-sm bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden dropdown-enter">
                                <div className="flex border-b border-slate-100 bg-slate-50/50">
                                    {Object.keys(analysisPrompts).map(cat => {
                                        const shortName = cat.split(' ')[0]; // Who, What, etc.
                                        return (
                                            <button 
                                                key={cat}
                                                onClick={() => setActiveCategory(cat)}
                                                className={`flex-1 py-2 text-[10px] font-bold uppercase tracking-wider hover:bg-white transition-colors ${activeCategory === cat ? 'bg-white text-indigo-600 border-b-2 border-indigo-600' : 'text-slate-400'}`}
                                            >
                                                {shortName}
                                            </button>
                                        );
                                    })}
                                </div>
                                <div className="p-2 max-h-48 overflow-y-auto">
                                    {activeCategory ? (
                                        <div className="space-y-1">
                                            <h4 className="text-xs font-bold text-slate-800 px-2 py-1">{activeCategory}</h4>
                                            {analysisPrompts[activeCategory].map((prompt, idx) => (
                                                <button 
                                                    key={idx}
                                                    onClick={() => selectPrompt(prompt)}
                                                    className="w-full text-left text-xs p-2 rounded-lg hover:bg-indigo-50 text-slate-600 hover:text-indigo-700 transition-colors"
                                                >
                                                    {prompt}
                                                </button>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-4 text-xs text-slate-400 italic">
                                            Select a category (Who, What, etc.) to see prompts.
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Input Bar */}
                    <div className="flex flex-col sm:flex-row gap-2 mb-4 shrink-0">
                        <input 
                            type="text" 
                            className="flex-1 px-4 py-2 border-2 border-slate-200 rounded-full focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition-all shadow-sm text-sm text-slate-700 font-medium"
                            placeholder="I notice..."
                            value={newIdea}
                            onChange={(e) => setNewIdea(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addIdea()}
                        />
                        <button onClick={addIdea} className="bg-indigo-600 text-white p-2 px-5 rounded-full hover:bg-indigo-700 transition shadow-md flex items-center justify-center gap-2 font-bold whitespace-nowrap transform hover:scale-105 active:scale-95 text-sm">
                            <Icon name="plus" size={18} /> <span className="hidden xl:inline">Add</span>
                        </button>
                    </div>

                    {/* Canvas Area */}
                    <div id="mind-web-capture" className="relative flex-1 bg-white rounded-2xl border border-slate-200 shadow-inner overflow-hidden min-h-0 touch-none select-none">
                        <div 
                            ref={containerRef}
                            className="w-full h-full relative"
                            onMouseMove={handleMouseMove}
                            onMouseUp={handleMouseUp}
                            onMouseLeave={handleMouseUp}
                        >
                            {/* Background Grid */}
                            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{
                                backgroundImage: 'radial-gradient(#4f46e5 1px, transparent 1px)',
                                backgroundSize: '24px 24px'
                            }}></div>

                            {/* Center Node */}
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none w-48 text-center">
                                <div className="bg-white border-4 border-indigo-100 p-4 rounded-full shadow-2xl flex items-center justify-center aspect-square animate-float mx-auto">
                                    <div className="text-center">
                                        <div className="text-2xl mb-1">üëÅÔ∏è</div>
                                        <textarea 
                                            value={centralNodeText}
                                            onChange={(e) => setCentralNodeText(e.target.value)}
                                            className="font-heading font-bold text-indigo-900 text-base md:text-lg bg-transparent text-center border-none focus:ring-0 pointer-events-auto w-full break-words whitespace-normal resize-none overflow-hidden"
                                            rows={2}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Ideas */}
                            {ideas.map((idea) => (
                                <div 
                                    key={idea.id}
                                    onMouseDown={(e) => handleMouseDown(e, idea.id)}
                                    className={`absolute ${idea.color} p-2 md:p-3 rounded-xl shadow-md border border-black/5 max-w-[180px] cursor-move transition-transform ${draggingId === idea.id ? 'z-50 scale-105 shadow-xl' : 'hover:scale-105 hover:z-20'}`}
                                    style={{ 
                                        top: `${idea.y}%`, 
                                        left: `${idea.x}%`,
                                        transform: `rotate(${idea.rotate}deg)`
                                    }}
                                >
                                    <div className="handwritten text-base text-slate-800 leading-tight pointer-events-none">{idea.text}</div>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); removeIdea(idea.id); }}
                                        className="absolute -top-2 -right-2 bg-white text-rose-500 rounded-full p-1 shadow-sm hover:bg-rose-50 border border-rose-100 cursor-pointer"
                                    >
                                        <Icon name="plus" size={10} className="rotate-45" />
                                    </button>
                                </div>
                            ))}
                            
                            {ideas.length === 0 && (
                                <div className="absolute bottom-4 left-0 right-0 text-center text-slate-400 text-xs pointer-events-none px-4">
                                    What details do you notice? Add them to the web!
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer Actions */}
                    <div className="flex justify-between items-center mt-3 gap-2 shrink-0">
                         <button 
                            onClick={resetWeb}
                            className="text-slate-400 hover:text-rose-500 text-xs font-semibold flex items-center gap-1 transition-colors px-2 py-1"
                        >
                            <Icon name="trash" size={14} /> Reset
                        </button>
                        
                        <div className="flex items-center gap-2">
                            <button 
                                onClick={saveAsText}
                                className="bg-white border border-slate-200 text-slate-700 font-bold py-1.5 px-3 rounded-lg shadow-sm hover:bg-slate-50 hover:text-indigo-600 transition-all flex items-center justify-center gap-1 text-xs"
                            >
                                <Icon name="download" size={16} /> <span className="hidden sm:inline">Text</span>
                            </button>
                            <button 
                                onClick={() => saveAsImage("mind-web-capture", title)}
                                className="bg-slate-800 text-white font-bold py-1.5 px-4 rounded-lg shadow-lg hover:bg-slate-700 transition-all flex items-center justify-center gap-1 transform hover:-translate-y-0.5 text-xs"
                            >
                                <Icon name="camera" size={16} /> <span className="hidden sm:inline">Image</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // Default Image Data
            const [imageUrl, setImageUrl] = useState("https://placehold.co/1200x600/f1f5f9/64748b?text=Visual+Analysis+Tool"); 
            const [imageTitle, setImageTitle] = useState("Instructions: Click the image icon (top-right) to paste a link.");
            const [showImageInput, setShowImageInput] = useState(false);
            
            // Temporary state for the input field
            const [tempUrl, setTempUrl] = useState("");
            const [tempTitle, setTempTitle] = useState("");

            const handleUpdateImage = () => {
                if(tempUrl) setImageUrl(tempUrl);
                if(tempTitle) setImageTitle(tempTitle);
                setShowImageInput(false);
            };

            return (
                <div className="h-screen flex flex-col overflow-hidden">
                    {/* Header */}
                    <header className="glass-panel shrink-0 z-50 px-6 py-3 border-b border-white/40 shadow-sm">
                        <div className="w-full mx-auto flex flex-col md:flex-row justify-between items-center gap-2">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-indigo-600 to-violet-600 p-2 rounded-xl text-white shadow-lg">
                                    <Icon name="eye" size={18} />
                                </div>
                                <div>
                                    <h1 className="text-xl font-heading font-extrabold text-slate-800 tracking-tight leading-none">Image Spark</h1>
                                    <span className="text-[10px] text-indigo-600 font-bold uppercase tracking-wider">Visual Analysis</span>
                                </div>
                            </div>
                            <div className="text-[10px] md:text-xs font-bold bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full border border-indigo-100">
                                Historical Thinking
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 w-full mx-auto px-4 py-4 min-h-0">
                        
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6 h-full">
                             
                             {/* Left: Image Container */}
                            <div className="bg-slate-900 text-white rounded-3xl shadow-xl relative overflow-hidden group border border-slate-700 flex flex-col h-full min-h-[300px]">
                                 
                                 {/* Controls */}
                                 <div className="absolute top-4 right-4 z-20 flex gap-2">
                                    <button 
                                        onClick={() => setShowImageInput(!showImageInput)}
                                        className="bg-slate-800/80 hover:bg-indigo-600 text-white p-2 rounded-lg backdrop-blur-sm border border-white/10 transition-colors shadow-lg"
                                        title="Change Image"
                                    >
                                        <Icon name={showImageInput ? "refresh" : "image"} size={20} />
                                    </button>
                                 </div>

                                 {/* Image Display */}
                                 <div className="relative w-full flex-1 bg-black flex items-center justify-center overflow-hidden">
                                    <img 
                                        src={imageUrl} 
                                        alt={imageTitle}
                                        crossOrigin="anonymous" 
                                        className="w-full h-full object-contain"
                                        onError={(e) => { e.target.src = "https://placehold.co/800x400?text=Image+Load+Error"; }}
                                    />
                                    <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-6 pt-12 pointer-events-none">
                                        <h2 className="text-lg md:text-2xl font-heading font-bold text-white text-center shadow-black drop-shadow-md">{imageTitle}</h2>
                                    </div>
                                 </div>

                                 {/* Settings Drawer */}
                                 {showImageInput && (
                                    <div className="absolute inset-x-0 top-0 bg-slate-800/95 backdrop-blur-md border-b border-slate-700 p-6 animate-fadeIn z-30 shadow-2xl">
                                        <div className="max-w-xl mx-auto space-y-4">
                                            <h3 className="text-indigo-400 font-bold uppercase text-xs">Update Image Source</h3>
                                            <div className="grid grid-cols-1 gap-3">
                                                <div>
                                                    <label className="block text-slate-400 text-[10px] mb-1">Image URL</label>
                                                    <input 
                                                        className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:border-indigo-500 outline-none text-sm"
                                                        placeholder="Paste image address..."
                                                        value={tempUrl}
                                                        onChange={(e) => setTempUrl(e.target.value)}
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-slate-400 text-[10px] mb-1">Title / Caption</label>
                                                    <input 
                                                        className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:border-indigo-500 outline-none text-sm"
                                                        placeholder="e.g. The Death of Wolfe"
                                                        value={tempTitle}
                                                        onChange={(e) => setTempTitle(e.target.value)}
                                                    />
                                                </div>
                                            </div>
                                            <div className="flex justify-end gap-2">
                                                <button 
                                                    onClick={() => setShowImageInput(false)}
                                                    className="px-4 py-2 text-slate-400 hover:text-white transition-colors text-sm"
                                                >
                                                    Cancel
                                                </button>
                                                <button 
                                                    onClick={handleUpdateImage}
                                                    className="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg font-bold shadow-lg transition-transform hover:scale-105 text-sm"
                                                >
                                                    Update View
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                 )}
                            </div>

                            {/* Right: Mind Web Container */}
                            <div className="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-4 border border-slate-100 flex flex-col h-full min-h-[400px]">
                                 <div className="flex items-center gap-2 mb-3 pb-3 border-b border-slate-100 shrink-0">
                                    <div className="bg-pink-100 text-pink-600 p-1.5 rounded-lg">
                                        <Icon name="eye" size={16} />
                                    </div>
                                    <h3 className="text-lg font-heading font-bold text-slate-800">Visual Brainstorming</h3>
                                </div>
                                <div className="flex-1 min-h-0 relative">
                                     <MindWeb title={imageTitle} />
                                </div>
                            </div>

                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
