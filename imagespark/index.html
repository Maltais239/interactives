<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Spark: Visual Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, hsla(225,39%,30%,0) 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, hsla(339,49%,30%,0) 50%);
        }
        
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .handwritten {
            font-family: 'Indie Flower', cursive;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ name, color = "currentColor", size = 24, className="" }) => {
            const icons = {
                eye: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
                camera: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
                download: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
                image: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
                refresh: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 21h5v-5"/></svg>
            };
            return icons[name] || null;
        };

        // --- Helper: Save as Image ---
        const saveAsImage = async (elementId, title) => {
            const element = document.getElementById(elementId);
            if(!element) return;
            try {
                const canvas = await window.html2canvas(element, { 
                    scale: 2, 
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                });
                
                const link = document.createElement('a');
                link.download = `${title.replace(/\s+/g, '_')}_Analysis.png`;
                link.href = canvas.toDataURL();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error("Image capture failed:", err);
                alert("Couldn't save image. Please try again.");
            }
        };

        // --- Component: Mind Web ---
        const MindWeb = ({ title }) => {
            const [ideas, setIdeas] = useState([]);
            const [newIdea, setNewIdea] = useState("");
            const containerRef = useRef(null);
            const [draggingId, setDraggingId] = useState(null);
            const dragOffset = useRef({ x: 0, y: 0 });
            const [centralNodeText, setCentralNodeText] = useState("What do I notice?");

            // Reset central text if title changes significantly (optional logic)
            // For now, we keep it as "What do I notice?" to prompt inquiry
            
            const addIdea = () => {
                if (newIdea.trim()) {
                    const angle = Math.random() * Math.PI * 2;
                    const minRadius = 25; 
                    const maxRadius = 40; 
                    const radius = minRadius + Math.random() * (maxRadius - minRadius);
                    
                    const x = 50 + radius * Math.cos(angle);
                    const y = 50 + radius * Math.sin(angle);

                    setIdeas([...ideas, { 
                        id: Date.now(), 
                        text: newIdea, 
                        x: x, 
                        y: y,
                        rotate: Math.random() * 6 - 3,
                        color: ['bg-yellow-100', 'bg-blue-100', 'bg-green-100', 'bg-pink-100', 'bg-orange-100', 'bg-purple-100'][Math.floor(Math.random() * 6)]
                    }]);
                    setNewIdea("");
                }
            };

            const removeIdea = (id) => {
                setIdeas(ideas.filter(idea => idea.id !== id));
            };

            const resetWeb = () => {
                if(confirm("Clear the current observations?")) {
                    setIdeas([]);
                }
            };

            const saveAsText = () => {
                if (ideas.length === 0) {
                    alert("Add some observations first!");
                    return;
                }
                const textContent = `Image Analysis: ${title}\n\nKey Observations:\n${ideas.map(idea => `- ${idea.text}`).join('\n')}\n\nGenerated with Image Spark`;
                
                const element = document.createElement("a");
                const file = new Blob([textContent], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = `Analysis_${title.substring(0, 15).replace(/\s+/g, '_')}.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            const handleMouseDown = (e, id) => {
                e.stopPropagation();
                e.preventDefault(); 
                
                const item = ideas.find(i => i.id === id);
                if(!item || !containerRef.current) return;

                const containerRect = containerRef.current.getBoundingClientRect();
                const mouseXPercent = ((e.clientX - containerRect.left) / containerRect.width) * 100;
                const mouseYPercent = ((e.clientY - containerRect.top) / containerRect.height) * 100;

                setDraggingId(id);
                dragOffset.current = {
                    x: mouseXPercent - item.x,
                    y: mouseYPercent - item.y
                };
            };

            const handleMouseMove = (e) => {
                if (!draggingId || !containerRef.current) return;
                e.preventDefault();

                const containerRect = containerRef.current.getBoundingClientRect();
                let newX = ((e.clientX - containerRect.left) / containerRect.width) * 100 - dragOffset.current.x;
                let newY = ((e.clientY - containerRect.top) / containerRect.height) * 100 - dragOffset.current.y;

                newX = Math.max(2, Math.min(95, newX)); 
                newY = Math.max(2, Math.min(95, newY));

                setIdeas(ideas.map(idea => 
                    idea.id === draggingId ? { ...idea, x: newX, y: newY } : idea
                ));
            };

            const handleMouseUp = () => {
                setDraggingId(null);
            };

            return (
                <div className="flex flex-col h-full">
                    {/* Input Bar */}
                    <div className="flex flex-col sm:flex-row gap-3 mb-6">
                        <input 
                            type="text" 
                            className="flex-1 px-5 py-3 border-2 border-slate-200 rounded-full focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition-all shadow-sm text-base text-slate-700 font-medium"
                            placeholder="I notice..."
                            value={newIdea}
                            onChange={(e) => setNewIdea(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addIdea()}
                        />
                        <button onClick={addIdea} className="bg-indigo-600 text-white p-3 px-6 rounded-full hover:bg-indigo-700 transition shadow-md flex items-center justify-center gap-2 font-bold whitespace-nowrap transform hover:scale-105 active:scale-95">
                            <Icon name="plus" size={20} /> <span className="hidden sm:inline">Add Observation</span>
                        </button>
                    </div>

                    {/* Canvas Area */}
                    <div id="mind-web-capture" className="relative flex-1 bg-white rounded-3xl border border-slate-200 shadow-inner overflow-hidden min-h-[500px] touch-none select-none">
                        <div 
                            ref={containerRef}
                            className="w-full h-full relative"
                            onMouseMove={handleMouseMove}
                            onMouseUp={handleMouseUp}
                            onMouseLeave={handleMouseUp}
                        >
                            {/* Background Grid */}
                            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{
                                backgroundImage: 'radial-gradient(#4f46e5 1px, transparent 1px)',
                                backgroundSize: '24px 24px'
                            }}></div>

                            {/* Center Node */}
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none w-64 text-center">
                                <div className="bg-white border-4 border-indigo-100 p-6 rounded-full shadow-2xl flex items-center justify-center aspect-square animate-float mx-auto">
                                    <div className="text-center">
                                        <div className="text-3xl mb-2">üëÅÔ∏è</div>
                                        <textarea 
                                            value={centralNodeText}
                                            onChange={(e) => setCentralNodeText(e.target.value)}
                                            className="font-heading font-bold text-indigo-900 text-lg md:text-xl bg-transparent text-center border-none focus:ring-0 pointer-events-auto w-full break-words whitespace-normal resize-none overflow-hidden"
                                            rows={2}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Ideas */}
                            {ideas.map((idea) => (
                                <div 
                                    key={idea.id}
                                    onMouseDown={(e) => handleMouseDown(e, idea.id)}
                                    className={`absolute ${idea.color} p-3 md:p-4 rounded-xl shadow-md border border-black/5 max-w-[200px] cursor-move transition-transform ${draggingId === idea.id ? 'z-50 scale-105 shadow-xl' : 'hover:scale-105 hover:z-20'}`}
                                    style={{ 
                                        top: `${idea.y}%`, 
                                        left: `${idea.x}%`,
                                        transform: `rotate(${idea.rotate}deg)`
                                    }}
                                >
                                    <div className="handwritten text-lg text-slate-800 leading-tight pointer-events-none">{idea.text}</div>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); removeIdea(idea.id); }}
                                        className="absolute -top-2 -right-2 bg-white text-rose-500 rounded-full p-1 shadow-sm hover:bg-rose-50 border border-rose-100 cursor-pointer"
                                    >
                                        <Icon name="plus" size={12} className="rotate-45" />
                                    </button>
                                </div>
                            ))}
                            
                            {ideas.length === 0 && (
                                <div className="absolute bottom-6 left-0 right-0 text-center text-slate-400 text-sm pointer-events-none px-4">
                                    What details do you notice? Add them to the web!
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer Actions */}
                    <div className="flex flex-col sm:flex-row justify-between items-center mt-4 gap-3">
                         <button 
                            onClick={resetWeb}
                            className="text-slate-400 hover:text-rose-500 text-sm font-semibold flex items-center gap-1 transition-colors px-2 py-1"
                        >
                            <Icon name="trash" size={16} /> Reset Web
                        </button>
                        
                        <div className="flex items-center gap-3 w-full sm:w-auto">
                            <button 
                                onClick={saveAsText}
                                className="flex-1 sm:flex-none bg-white border border-slate-200 text-slate-700 font-bold py-2.5 px-4 rounded-xl shadow-sm hover:bg-slate-50 hover:text-indigo-600 transition-all flex items-center justify-center gap-2"
                            >
                                <Icon name="download" size={20} /> <span className="whitespace-nowrap">Save Text</span>
                            </button>
                            <button 
                                onClick={() => saveAsImage("mind-web-capture", title)}
                                className="flex-1 sm:flex-none bg-slate-800 text-white font-bold py-2.5 px-6 rounded-xl shadow-lg hover:bg-slate-700 transition-all flex items-center justify-center gap-2 transform hover:-translate-y-1"
                            >
                                <Icon name="camera" size={20} /> <span className="whitespace-nowrap">Save Image</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // Default Image Data
            const [imageUrl, setImageUrl] = useState("https://placehold.co/1200x600/e2e8f0/475569?text=The+First+Prescription+in+Canada+(C.W.+Jefferys)"); 
            const [imageTitle, setImageTitle] = useState("The First Prescription in Canada by C.W. Jefferys");
            const [showImageInput, setShowImageInput] = useState(false);
            
            // Temporary state for the input field
            const [tempUrl, setTempUrl] = useState("");
            const [tempTitle, setTempTitle] = useState("");

            const handleUpdateImage = () => {
                if(tempUrl) setImageUrl(tempUrl);
                if(tempTitle) setImageTitle(tempTitle);
                setShowImageInput(false);
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header */}
                    <header className="glass-panel sticky top-0 z-50 px-6 py-4 border-b border-white/40 shadow-sm mb-6">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-indigo-600 to-violet-600 p-2.5 rounded-xl text-white shadow-lg">
                                    <Icon name="eye" size={20} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-heading font-extrabold text-slate-800 tracking-tight leading-none">Image Spark</h1>
                                    <span className="text-xs text-indigo-600 font-bold uppercase tracking-wider">Visual Analysis</span>
                                </div>
                            </div>
                            <div className="text-xs md:text-sm font-bold bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full border border-indigo-100">
                                Historical Thinking
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 md:px-8">
                        
                        {/* Image Container */}
                        <div className="bg-slate-900 text-white rounded-3xl shadow-xl mb-6 relative overflow-hidden group border border-slate-700">
                             
                             {/* Controls */}
                             <div className="absolute top-4 right-4 z-20 flex gap-2">
                                <button 
                                    onClick={() => setShowImageInput(!showImageInput)}
                                    className="bg-slate-800/80 hover:bg-indigo-600 text-white p-2 rounded-lg backdrop-blur-sm border border-white/10 transition-colors shadow-lg"
                                    title="Change Image"
                                >
                                    <Icon name={showImageInput ? "refresh" : "image"} size={20} />
                                </button>
                             </div>

                             {/* Image Display */}
                             <div className="relative w-full h-[400px] md:h-[500px] bg-black flex items-center justify-center overflow-hidden">
                                <img 
                                    src={imageUrl} 
                                    alt={imageTitle}
                                    className="w-full h-full object-contain"
                                    onError={(e) => { e.target.src = "https://placehold.co/800x400?text=Image+Load+Error"; }}
                                />
                                <div className="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/90 to-transparent p-6 pt-20">
                                    <h2 className="text-2xl md:text-3xl font-heading font-bold text-white text-center shadow-black drop-shadow-md">{imageTitle}</h2>
                                </div>
                             </div>

                             {/* Settings Drawer */}
                             {showImageInput && (
                                <div className="bg-slate-800 border-t border-slate-700 p-6 animate-fadeIn">
                                    <div className="max-w-3xl mx-auto space-y-4">
                                        <h3 className="text-indigo-400 font-bold uppercase text-xs">Update Image Source</h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-slate-400 text-xs mb-1">Image URL</label>
                                                <input 
                                                    className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:border-indigo-500 outline-none"
                                                    placeholder="Paste image address..."
                                                    value={tempUrl}
                                                    onChange={(e) => setTempUrl(e.target.value)}
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-slate-400 text-xs mb-1">Title / Caption</label>
                                                <input 
                                                    className="w-full bg-slate-900 border border-slate-600 rounded-lg px-3 py-2 text-white focus:border-indigo-500 outline-none"
                                                    placeholder="e.g. The Death of Wolfe"
                                                    value={tempTitle}
                                                    onChange={(e) => setTempTitle(e.target.value)}
                                                />
                                            </div>
                                        </div>
                                        <div className="flex justify-end gap-2">
                                            <button 
                                                onClick={() => setShowImageInput(false)}
                                                className="px-4 py-2 text-slate-400 hover:text-white transition-colors"
                                            >
                                                Cancel
                                            </button>
                                            <button 
                                                onClick={handleUpdateImage}
                                                className="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg font-bold shadow-lg transition-transform hover:scale-105"
                                            >
                                                Update View
                                            </button>
                                        </div>
                                    </div>
                                </div>
                             )}
                        </div>

                        {/* Mind Web Container (White Card Style) */}
                        <div className="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-4 md:p-8 min-h-[50vh] border border-slate-100 h-[75vh]">
                             <div className="flex items-center gap-2 mb-4 pb-4 border-b border-slate-100">
                                <div className="bg-pink-100 text-pink-600 p-2 rounded-lg">
                                    <Icon name="eye" size={20} />
                                </div>
                                <h3 className="text-xl font-heading font-bold text-slate-800">Visual Brainstorming</h3>
                            </div>
                            <MindWeb title={imageTitle} />
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
