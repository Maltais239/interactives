<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Spark: Show What You Know</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, hsla(253,16%,7%,0) 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, hsla(225,39%,30%,0) 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,0.1) 0, hsla(339,49%,30%,0) 50%);
        }
        
        h1, h2, h3, h4, h5, h6, .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .handwritten {
            font-family: 'Indie Flower', cursive;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Icon = ({ name, color = "currentColor", size = 24, className="" }) => {
            const icons = {
                brain: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
                plus: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
                arrowRight: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>,
                arrowLeft: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
                camera: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>,
                bookOpen: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
                chevronDown: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>,
                download: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
            };
            return icons[name] || null;
        };

        // --- Data: Curriculum Topics (Expanded Split) ---
        const curriculumTopics = [
            {
                id: 1,
                title: "Exploration & First Treaties",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "Expansionism: European countries sent explorers to gain territories & resources",
                    "Explorers: Jacques Cartier, Giovanni Caboto, Samuel de Champlain",
                    "Two Row Wampum (GaswÃ©Ã±dah): Treaty to live side by side",
                    "Relationship Building: First Nations and Europeans starting relationships"
                ]
            },
            {
                id: 2,
                title: "Shift in Power (1713-1763)",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "Conflict: Wars and rivalries in Europe disrupted colony life",
                    "Treaty of Utrecht (1713): Britain gained control of Acadia",
                    "Treaty of Paris (1763): Britain gained control of New France",
                    "Continuity: French colonists remained on the land after British control"
                ]
            },
            {
                id: 3,
                title: "The Royal Proclamation & Quebec Act",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "Royal Proclamation (1763): Recognized First Nations as original inhabitants",
                    "Significance: Established nation-to-nation treaty making process",
                    "Quebec Act (1774): Recognized French language and religious rights",
                    "Impact: Changed territory sizes and governance structures"
                ]
            },
            {
                id: 4,
                title: "American Revolution & Loyalists",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "American Revolution (1776): Thirteen Colonies gained independence (USA)",
                    "New Border: Treaty of Paris (1783) established border with British North America",
                    "Loyalists: United Empire Loyalists migrated to Canada",
                    "Constitution Act (1791): Divided Quebec into Upper (English) & Lower (French) Canada"
                ]
            },
            {
                id: 5,
                title: "The War of 1812",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "Common Purpose: Resisting American expansionism",
                    "Unity: British, French, First Nations, and MÃ©tis fought together",
                    "Conflict: Battles over territory and trade in North America",
                    "Result: Solidified boundaries and relationships between groups"
                ]
            },
            {
                id: 6,
                title: "Great Migration & Underground Railroad",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "Great Migration (1815-50): Settlers from England, Scotland, Wales, Ireland",
                    "Abolition of Slavery (1833): Britain abolished slavery",
                    "Underground Railroad: Enslaved Black people migrated to Canada for freedom",
                    "Understanding: Immigrants contributed to the foundation of Canada"
                ]
            },
            {
                id: 7,
                title: "Rebellions & Responsible Government",
                outcome: "Students investigate changes in Canada's political boundaries",
                question: "How did Canada become a country?",
                points: [
                    "Rebellions (1837-38): Dissatisfaction in Upper and Lower Canada",
                    "Durham Report: Proposed uniting the Canadas",
                    "Act of Union (1840): Created Province of Canada",
                    "Changes: Assimilation policies and equal representation"
                ]
            },
            {
                id: 8,
                title: "Colonial Settlements & Life",
                outcome: "Students examine significant historical events that contributed to the formation of Canada",
                question: "How did colonies influence the formation of Canada?",
                points: [
                    "Key Settlements: Port-Royal (1605), Quebec City (1608), Montreal (1642)",
                    "Samuel de Champlain: Governor of New France & alliances with First Nations",
                    "Imperialism: Claiming land already occupied by Indigenous peoples",
                    "Daily Life: Furs, lumber, agriculture, and religious freedom"
                ]
            }
        ];

        // --- Helper: Save as Image ---
        const saveAsImage = async (elementId, title) => {
            const element = document.getElementById(elementId);
            if(!element) return;
            try {
                const canvas = await window.html2canvas(element, { 
                    scale: 2, 
                    backgroundColor: '#ffffff',
                    logging: false,
                    useCORS: true
                });
                
                const link = document.createElement('a');
                link.download = `${title.replace(/\s+/g, '_')}_KnowledgeWeb.png`;
                link.href = canvas.toDataURL();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (err) {
                console.error("Image capture failed:", err);
                alert("Couldn't save image. Please try again.");
            }
        };

        // --- Component: Mind Web (Matches Writer Spark Logic) ---
        const MindWeb = ({ currentTopic }) => {
            const [ideas, setIdeas] = useState([]);
            const [newIdea, setNewIdea] = useState("");
            const containerRef = useRef(null);
            const [draggingId, setDraggingId] = useState(null);
            const dragOffset = useRef({ x: 0, y: 0 });
            const [centralNodeText, setCentralNodeText] = useState(currentTopic.title);

            useEffect(() => {
                setCentralNodeText(currentTopic.title);
            }, [currentTopic]);

            const addIdea = () => {
                if (newIdea.trim()) {
                    const angle = Math.random() * Math.PI * 2;
                    const minRadius = 25; 
                    const maxRadius = 40; 
                    const radius = minRadius + Math.random() * (maxRadius - minRadius);
                    
                    const x = 50 + radius * Math.cos(angle);
                    const y = 50 + radius * Math.sin(angle);

                    setIdeas([...ideas, { 
                        id: Date.now(), 
                        text: newIdea, 
                        x: x, 
                        y: y,
                        rotate: Math.random() * 6 - 3,
                        color: ['bg-yellow-100', 'bg-blue-100', 'bg-green-100', 'bg-pink-100', 'bg-orange-100', 'bg-purple-100'][Math.floor(Math.random() * 6)]
                    }]);
                    setNewIdea("");
                }
            };

            const removeIdea = (id) => {
                setIdeas(ideas.filter(idea => idea.id !== id));
            };

            const resetWeb = () => {
                if(confirm("Clear the current web?")) {
                    setIdeas([]);
                }
            };

            const saveAsText = () => {
                if (ideas.length === 0 && !centralNodeText) {
                    alert("Add some ideas first!");
                    return;
                }
                const textContent = `Topic: ${centralNodeText}\n\nFacts & Ideas:\n${ideas.map(idea => `- ${idea.text}`).join('\n')}\n\nGenerated with Knowledge Spark`;
                
                const element = document.createElement("a");
                const file = new Blob([textContent], {type: 'text/plain'});
                element.href = URL.createObjectURL(file);
                element.download = `${centralNodeText.replace(/\s+/g, '_')}_notes.txt`;
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            const handleMouseDown = (e, id) => {
                e.stopPropagation();
                e.preventDefault(); 
                
                const item = ideas.find(i => i.id === id);
                if(!item || !containerRef.current) return;

                const containerRect = containerRef.current.getBoundingClientRect();
                const mouseXPercent = ((e.clientX - containerRect.left) / containerRect.width) * 100;
                const mouseYPercent = ((e.clientY - containerRect.top) / containerRect.height) * 100;

                setDraggingId(id);
                dragOffset.current = {
                    x: mouseXPercent - item.x,
                    y: mouseYPercent - item.y
                };
            };

            const handleMouseMove = (e) => {
                if (!draggingId || !containerRef.current) return;
                e.preventDefault();

                const containerRect = containerRef.current.getBoundingClientRect();
                let newX = ((e.clientX - containerRect.left) / containerRect.width) * 100 - dragOffset.current.x;
                let newY = ((e.clientY - containerRect.top) / containerRect.height) * 100 - dragOffset.current.y;

                newX = Math.max(2, Math.min(95, newX)); 
                newY = Math.max(2, Math.min(95, newY));

                setIdeas(ideas.map(idea => 
                    idea.id === draggingId ? { ...idea, x: newX, y: newY } : idea
                ));
            };

            const handleMouseUp = () => {
                setDraggingId(null);
            };

            return (
                <div className="flex flex-col h-full">
                    {/* Input Bar */}
                    <div className="flex flex-col sm:flex-row gap-3 mb-6">
                        <input 
                            type="text" 
                            className="flex-1 px-5 py-3 border-2 border-slate-200 rounded-full focus:border-indigo-500 focus:ring-2 focus:ring-indigo-100 outline-none transition-all shadow-sm text-base text-slate-700 font-medium"
                            placeholder={`Add a fact about ${currentTopic.title}...`}
                            value={newIdea}
                            onChange={(e) => setNewIdea(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && addIdea()}
                        />
                        <button onClick={addIdea} className="bg-indigo-600 text-white p-3 px-6 rounded-full hover:bg-indigo-700 transition shadow-md flex items-center justify-center gap-2 font-bold whitespace-nowrap transform hover:scale-105 active:scale-95">
                            <Icon name="plus" size={20} /> <span className="hidden sm:inline">Add Fact</span>
                        </button>
                    </div>

                    {/* Canvas Area */}
                    <div id="mind-web-capture" className="relative flex-1 bg-white rounded-3xl border border-slate-200 shadow-inner overflow-hidden min-h-[500px] touch-none select-none">
                        <div 
                            ref={containerRef}
                            className="w-full h-full relative"
                            onMouseMove={handleMouseMove}
                            onMouseUp={handleMouseUp}
                            onMouseLeave={handleMouseUp}
                        >
                            {/* Background Grid */}
                            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{
                                backgroundImage: 'radial-gradient(#4f46e5 1px, transparent 1px)',
                                backgroundSize: '24px 24px'
                            }}></div>

                            {/* Center Node */}
                            <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 pointer-events-none w-64 text-center">
                                <div className="bg-white border-4 border-indigo-100 p-6 rounded-full shadow-2xl flex items-center justify-center aspect-square animate-float mx-auto">
                                    <div className="text-center">
                                        <div className="text-3xl mb-2">ðŸ‡¨ðŸ‡¦</div>
                                        <textarea 
                                            value={centralNodeText}
                                            onChange={(e) => setCentralNodeText(e.target.value)}
                                            className="font-heading font-bold text-indigo-900 text-lg md:text-xl bg-transparent text-center border-none focus:ring-0 pointer-events-auto w-full break-words whitespace-normal resize-none overflow-hidden"
                                            rows={2}
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Ideas */}
                            {ideas.map((idea) => (
                                <div 
                                    key={idea.id}
                                    onMouseDown={(e) => handleMouseDown(e, idea.id)}
                                    className={`absolute ${idea.color} p-3 md:p-4 rounded-xl shadow-md border border-black/5 max-w-[200px] cursor-move transition-transform ${draggingId === idea.id ? 'z-50 scale-105 shadow-xl' : 'hover:scale-105 hover:z-20'}`}
                                    style={{ 
                                        top: `${idea.y}%`, 
                                        left: `${idea.x}%`,
                                        transform: `rotate(${idea.rotate}deg)`
                                    }}
                                >
                                    <div className="handwritten text-lg text-slate-800 leading-tight pointer-events-none">{idea.text}</div>
                                    <button 
                                        onClick={(e) => { e.stopPropagation(); removeIdea(idea.id); }}
                                        className="absolute -top-2 -right-2 bg-white text-rose-500 rounded-full p-1 shadow-sm hover:bg-rose-50 border border-rose-100 cursor-pointer"
                                    >
                                        <Icon name="plus" size={12} className="rotate-45" />
                                    </button>
                                </div>
                            ))}
                            
                            {ideas.length === 0 && (
                                <div className="absolute bottom-6 left-0 right-0 text-center text-slate-400 text-sm pointer-events-none px-4">
                                    What do you know about this topic? Add ideas to populate the web!
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Footer Actions */}
                    <div className="flex flex-col sm:flex-row justify-between items-center mt-4 gap-3">
                         <button 
                            onClick={resetWeb}
                            className="text-slate-400 hover:text-rose-500 text-sm font-semibold flex items-center gap-1 transition-colors px-2 py-1"
                        >
                            <Icon name="trash" size={16} /> Reset Web
                        </button>
                        
                        <div className="flex items-center gap-3 w-full sm:w-auto">
                            <button 
                                onClick={saveAsText}
                                className="flex-1 sm:flex-none bg-white border border-slate-200 text-slate-700 font-bold py-2.5 px-4 rounded-xl shadow-sm hover:bg-slate-50 hover:text-indigo-600 transition-all flex items-center justify-center gap-2"
                            >
                                <Icon name="download" size={20} /> <span className="whitespace-nowrap">Save Text</span>
                            </button>
                            <button 
                                onClick={() => saveAsImage("mind-web-capture", centralNodeText)}
                                className="flex-1 sm:flex-none bg-slate-800 text-white font-bold py-2.5 px-6 rounded-xl shadow-lg hover:bg-slate-700 transition-all flex items-center justify-center gap-2 transform hover:-translate-y-1"
                            >
                                <Icon name="camera" size={20} /> <span className="whitespace-nowrap">Save Image</span>
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentTopicIndex, setCurrentTopicIndex] = useState(0);
            const [showDetails, setShowDetails] = useState(false);

            const currentTopic = curriculumTopics[currentTopicIndex];

            const nextTopic = () => {
                setCurrentTopicIndex((prev) => (prev + 1) % curriculumTopics.length);
                setShowDetails(false);
            };

            const prevTopic = () => {
                setCurrentTopicIndex((prev) => (prev - 1 + curriculumTopics.length) % curriculumTopics.length);
                setShowDetails(false);
            };

            return (
                <div className="min-h-screen pb-10">
                    {/* Header (Writer Spark Style) */}
                    <header className="glass-panel sticky top-0 z-50 px-6 py-4 border-b border-white/40 shadow-sm mb-6">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-indigo-600 to-violet-600 p-2.5 rounded-xl text-white shadow-lg">
                                    <Icon name="brain" size={20} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-heading font-extrabold text-slate-800 tracking-tight leading-none">Knowledge Spark</h1>
                                    <span className="text-xs text-indigo-600 font-bold uppercase tracking-wider">Show What You Know</span>
                                </div>
                            </div>
                            <div className="text-xs md:text-sm font-bold bg-indigo-50 text-indigo-700 px-3 py-1 rounded-full border border-indigo-100">
                                Canadian History & Geography
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 md:px-8">
                        
                        {/* Topic Carousel (Dark Card Style - COMPACT VERSION) */}
                        <div className="bg-slate-900 text-white p-4 md:p-6 rounded-3xl shadow-xl mb-6 relative overflow-hidden group">
                             {/* Decorative Background Icon */}
                            <div className="absolute top-0 right-0 opacity-5 transform translate-x-20 -translate-y-10">
                                <Icon name="bookOpen" size={200} />
                            </div>

                            <div className="relative z-10">
                                <div className="flex flex-col md:flex-row items-center justify-between gap-4">
                                    
                                    {/* Left Arrow */}
                                    <button onClick={prevTopic} className="hidden md:flex p-2 rounded-full bg-slate-800/50 hover:bg-indigo-600 border border-slate-700 hover:border-indigo-500 text-slate-300 hover:text-white transition-all">
                                        <Icon name="arrowLeft" size={20} />
                                    </button>

                                    {/* Content */}
                                    <div className="flex-1 text-center">
                                        <div className="flex items-center justify-center gap-3 mb-2">
                                             <div className="inline-flex items-center gap-2 px-2 py-0.5 bg-indigo-900/50 border border-indigo-500/30 rounded-full text-[10px] font-bold text-indigo-300 uppercase tracking-wider shadow-sm">
                                                Topic {currentTopicIndex + 1}/{curriculumTopics.length}
                                            </div>
                                        </div>
                                       
                                        <h2 className="text-xl md:text-2xl font-heading font-bold text-white mb-1 leading-tight">{currentTopic.title}</h2>
                                        <p className="text-indigo-200 text-xs md:text-sm mb-3 max-w-2xl mx-auto">{currentTopic.outcome}</p>
                                        
                                        <button 
                                            onClick={() => setShowDetails(!showDetails)}
                                            className="inline-flex items-center gap-2 text-xs font-bold text-slate-900 bg-white hover:bg-indigo-50 px-4 py-1.5 rounded-lg transition-all shadow-md transform hover:-translate-y-0.5"
                                        >
                                            <Icon name={showDetails ? "chevronDown" : "bookOpen"} size={14} className={showDetails ? "rotate-180 transition-transform text-indigo-600" : "text-indigo-600"} />
                                            {showDetails ? "Hide Key Concepts" : "View Key Concepts"}
                                        </button>

                                        {/* Collapsible Key Concepts */}
                                        <div className={`mt-4 overflow-hidden transition-all duration-500 ease-in-out ${showDetails ? 'max-h-[500px] opacity-100' : 'max-h-0 opacity-0'}`}>
                                            <div className="bg-slate-800/80 rounded-xl p-4 text-left inline-block w-full max-w-3xl border border-slate-700 shadow-inner">
                                                <h4 className="text-[10px] font-bold text-indigo-400 uppercase mb-2 flex items-center gap-2">
                                                    <span className="w-1.5 h-1.5 rounded-full bg-indigo-400"></span> Curriculum Knowledge
                                                </h4>
                                                <ul className="space-y-2">
                                                    {currentTopic.points.map((point, idx) => (
                                                        <li key={idx} className="flex items-start gap-2 text-xs md:text-sm text-slate-200">
                                                            <div className="min-w-[4px] h-[4px] rounded-full bg-indigo-500 mt-1.5 shadow-[0_0_10px_rgba(99,102,241,0.5)]"></div>
                                                            <span className="leading-relaxed opacity-90">{point}</span>
                                                        </li>
                                                    ))}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Right Arrow */}
                                    <button onClick={nextTopic} className="hidden md:flex p-2 rounded-full bg-slate-800/50 hover:bg-indigo-600 border border-slate-700 hover:border-indigo-500 text-slate-300 hover:text-white transition-all">
                                        <Icon name="arrowRight" size={20} />
                                    </button>

                                    {/* Mobile Arrows */}
                                    <div className="flex md:hidden gap-4 w-full justify-between px-4">
                                        <button onClick={prevTopic} className="p-2 rounded-full bg-slate-800 hover:bg-indigo-600 text-white shadow-lg">
                                            <Icon name="arrowLeft" size={18} />
                                        </button>
                                        <button onClick={nextTopic} className="p-2 rounded-full bg-slate-800 hover:bg-indigo-600 text-white shadow-lg">
                                            <Icon name="arrowRight" size={18} />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Mind Web Container (White Card Style) */}
                        <div className="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-4 md:p-8 min-h-[50vh] border border-slate-100 h-[75vh]">
                             <div className="flex items-center gap-2 mb-4 pb-4 border-b border-slate-100">
                                <div className="bg-pink-100 text-pink-600 p-2 rounded-lg">
                                    <Icon name="brain" size={20} />
                                </div>
                                <h3 className="text-xl font-heading font-bold text-slate-800">Mind Mapping</h3>
                            </div>
                            <MindWeb currentTopic={currentTopic} />
                        </div>

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
