<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Civilizations Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }
        #map { height: 100%; width: 100%; z-index: 1; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .side-panel { transition: transform 0.3s ease-in-out; }
        /* Prevent Leaflet from interfering with React layout */
        .leaflet-container { font-family: inherit; background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 m-0 p-0">
    <div id="root" class="h-screen w-screen overflow-hidden"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Data Constants ---
        const civilizations = {
            egypt: { 
                id: 'egypt', name: 'Ancient Egypt', latLng: [26.8, 30.8], color: '#eab308', 
                summary: 'The "Gift of the Nile." Predictable flooding supported vast agriculture and hierarchical rule by Pharaohs.', 
                riseFall: 'Rise: Unified leadership and environmental stability. Decline: Foreign invasion and internal struggles.', 
                economics: 'Pioneered large-scale irrigation, excess grain trade, and early taxation systems.', 
                trade: 'Control of Nile-based river trade and early Red Sea maritime routes.',
                legacies: 'Writing (Hieroglyphs), monumental architecture (Pyramids), and solar calendars.' 
            },
            greece: { 
                id: 'greece', name: 'Ancient Greece', latLng: [37.9, 23.7], color: '#2563eb', 
                summary: 'Mountainous terrain (80%) led to independent city-states (poleis) and naval expertise.', 
                riseFall: 'Rise: Naval power and intellectual innovation. Decline: Peloponnesian War and conquest by Rome.', 
                economics: 'Sea-based trade in the Mediterranean and specialization of labor in arts and philosophy.', 
                trade: 'Extensive Mediterranean maritime trade networks linking Europe, Africa, and Asia.',
                legacies: 'Democracy, Western philosophy, Olympic games, and mathematical sciences.' 
            },
            rome: { 
                id: 'rome', name: 'Ancient Rome', latLng: [41.9, 12.5], color: '#dc2626', 
                summary: 'Strategic Mediterranean hub. Transitioned from Republic to Empire with massive infrastructure.', 
                riseFall: 'Rise: Military conquest and administrative innovation. Decline: Power struggles, high expenses, and internal instability.', 
                economics: 'Built extensive road networks for trade, early currency, and advanced taxation.', 
                trade: 'Mare Nostrum (Our Sea) - total control of Mediterranean trade routes.',
                legacies: 'Roman Law, concrete architecture (arches), aqueducts, and the Latin alphabet.' 
            },
            china: { 
                id: 'china', name: 'Ancient China', latLng: [34.3, 108.9], color: '#059669', 
                summary: 'Isolated by geography (Himalayas/Gobi). Ruled via the "Mandate of Heaven" in fertile river valleys.', 
                riseFall: 'Rise: Strong central leadership (Han/Qin) and wealth. Decline: Internal rebellions and isolationism.', 
                economics: 'Invented paper money, standardized currency, and advanced irrigation.', 
                trade: 'The Silk Road: The massive overland route connecting China to the West.',
                legacies: 'Gunpowder, paper-making, medicinal innovations, and the compass.' 
            },
            india: { 
                id: 'india', name: 'Ancient India', latLng: [20.6, 78.9], color: '#9333ea', 
                summary: 'Indus and Ganges River valleys supported early urban sanitation and agriculture cycles tied to Monsoons.', 
                riseFall: 'Rise: Agricultural production and trade. Decline: Environmental shifts (river pattern changes) and migration.', 
                economics: 'Urban markets, labor specialization, and early banking concepts.', 
                trade: 'Indo-Roman trade via the Red Sea and inland routes connecting to the Silk Road.',
                legacies: 'Concept of Zero (Hindu-Arabic numerals), Sanskrit literature, and yoga.' 
            },
            arabia: { 
                id: 'arabia', name: 'Arab Civilizations', latLng: [24.0, 45.0], color: '#166534', 
                summary: 'Strategic hub between three continents. Nomadic and urban adaptation to arid environments.', 
                riseFall: 'Rise: Rapid cultural expansion and trade wealth. Decline: Fragmentation and external invasion.', 
                economics: 'Advanced banking, storage of valuables, and early global markets.', 
                trade: 'Central hub for the spice trade and Silk Road maritime segments.',
                legacies: 'Algebra, advanced medicine, and preservation of ancient Greek and Roman knowledge.' 
            },
            persia: { 
                id: 'persia', name: 'Persian Empire', latLng: [32.4, 53.6], color: '#be185d', 
                summary: 'One of the first superpowers. Known for religious tolerance and efficient bureaucracy.', 
                riseFall: 'Rise: Powerful military and infrastructure. Decline: Conquest by Alexander the Great.', 
                economics: 'Organized currency (Daric) and centralized tax collection.', 
                trade: 'The Royal Road: 1,600 miles of highway facilitating rapid trade and communication.',
                legacies: 'Administrative systems (Satraps) and the first organized postal service.' 
            },
            kush: { 
                id: 'kush', name: 'Kingdom of Kush', latLng: [18.4, 32.2], color: '#7c2d12', 
                summary: 'Powerful kingdom in the Upper Nile. Famous for its iron-working and skilled archers.', 
                riseFall: 'Decline caused by environmental pressure and the rise of Aksum.', 
                economics: 'Massive iron production and Nile-based agricultural trade.', 
                trade: 'Strategic middleman between sub-Saharan Africa and the Mediterranean.',
                legacies: 'Meroitic script and over 200 pyramids at Meroë.' 
            },
            axum: { 
                id: 'axum', name: 'Kingdom of Aksum', latLng: [14.1, 38.7], color: '#1e40af', 
                summary: 'Maritime powerhouse in East Africa. One of the first civilizations to convert to Christianity.', 
                riseFall: 'Decline due to shifting Islamic trade routes and environmental exhaustion.', 
                economics: 'One of the few African civilizations to mint its own coinage.', 
                trade: 'Controlled the Red Sea gateway linking Rome to India.',
                legacies: 'The Stelae of Aksum (monolithic towers).' 
            },
            ghana: { 
                id: 'ghana', name: 'Ghana Empire', latLng: [15.3, -9.1], color: '#b45309', 
                summary: 'The "Land of Gold." Not located in modern Ghana, but in the Senegal/Niger river region.', 
                riseFall: 'Conflict with the Almoravids and internal environmental pressure led to Mali’s rise.', 
                economics: 'Taxed every load of gold and salt entering or leaving the kingdom.', 
                trade: 'The Trans-Saharan Trade Route: Cornered the early gold-for-salt market.',
                legacies: 'Foundation of the West African centralized state model.' 
            },
            mali: { 
                id: 'mali', name: 'Mali Empire', latLng: [13.9, -4.5], color: '#ea580c', 
                summary: 'Stretched 1,200 miles across West Africa. Mansa Musa made it the wealthiest empire of its time.', 
                riseFall: 'Rise: Control of salt/gold. Decline: Internal civil war and the rise of Songhai.', 
                economics: 'Controlled three major gold fields. Timbuktu became a major urban market.', 
                trade: 'Dominance of the Trans-Saharan Trade Route at its height.',
                legacies: 'Sankore University and the preservation of Islamic scholarship.' 
            },
            songhai: { 
                id: 'songhai', name: 'Songhai Empire', latLng: [16.2, 0.0], color: '#ca8a04', 
                summary: 'Largest of the West African empires. Centered on the city of Gao along the Niger River.', 
                riseFall: 'Rise: Military conquest under Sunni Ali. Decline: Invasion by Morocco using gunpowder.', 
                economics: 'Standardized weights and measures across the empire.', 
                trade: 'Full control of the Niger River trade artery and Saharan routes.',
                legacies: 'Centralized government structure and judicial systems.' 
            },
            ife: { 
                id: 'ife', name: 'Ife', latLng: [7.4, 4.5], color: '#4d7c0f', 
                summary: 'Regarded by the Yoruba as the spiritual home of the world.', 
                riseFall: 'Political transitions led to its influence moving toward the Kingdom of Benin.', 
                economics: 'Artistic trade and regional agricultural exchange.', 
                trade: 'Regional West African trade hub.',
                legacies: 'World-renowned naturalistic bronze and terracotta sculptures.' 
            },
            benin: { 
                id: 'benin', name: 'Kingdom of Benin', latLng: [6.3, 5.6], color: '#7f1d1d', 
                summary: 'Famous for the Great Walls of Benin, which were once the world\'s largest earthworks.', 
                riseFall: 'Later impacted by European contact and internal political disputes.', 
                economics: 'Wealth from ivory, pepper, and advanced metallurgy.', 
                trade: 'Coastal trade and connections to West African inland routes.',
                legacies: 'The Benin Bronzes (sophisticated relief plaques).' 
            }
        };

        const quizQuestions = [
            { question: "Which geographic feature supported agriculture in river valleys like the Nile?", options: ["Deserts", "Abundant water & fertile soil", "High mountain peaks", "Glacial ice"], answer: "Abundant water & fertile soil", explanation: "Rivers provided the water and nutrient-rich silt needed for civilizations to settle and grow food." },
            { question: "The 'Royal Road' was a 1,600-mile innovation used by which empire?", options: ["Rome", "China", "Persia", "Egypt"], answer: "Persia", explanation: "The Persian Royal Road allowed for rapid communication and trade across their vast empire." },
            { question: "What led to the 'Specialization of Labor' in ancient cities?", options: ["Decreased food", "Agricultural surplus", "Natural disasters", "Lack of leadership"], answer: "Agricultural surplus", explanation: "When farming became efficient enough to create a surplus, people were free to become artisans, builders, or scribes." },
            { question: "In a patriarchal system, power and roles are primarily influenced by...", options: ["Wealth", "Gender", "Heredity only", "Education"], answer: "Gender", explanation: "Patriarchy is a social system where power is primarily held by men based on gender roles." },
            { question: "Which trade route connected the innovations of China to the West?", options: ["The Royal Road", "The Trans-Saharan Route", "The Silk Road", "The Nile River"], answer: "The Silk Road", explanation: "The Silk Road was an extensive network of land-based trade routes connecting Asia to the Mediterranean." },
            { question: "Taxation first developed in ancient civilizations because governments needed to...", options: ["Prevent trade", "Provide services and protection", "Punish citizens", "Destroy infrastructure"], answer: "Provide services and protection", explanation: "Taxes allowed governments to fund defense and building projects like aqueducts or roads." },
            { question: "Which West African empire was known for the legendary wealth of Mansa Musa?", options: ["Aksum", "Mali", "Egypt", "Ife"], answer: "Mali", explanation: "The Mali Empire controlled massive gold fields and was a center of global wealth and learning." },
            { question: "A 'Primary Source' used by a historian would be...", options: ["A modern textbook", "An artifact or diary from the time period", "A 2024 documentary", "A Wikipedia summary"], answer: "An artifact or diary from the time period", explanation: "Primary sources are direct evidence or records created during the historical period being studied." },
            { question: "Authoritarian leaders often claim power through 'Divinity Rights' such as the...", options: ["Right to Vote", "Mandate of Heaven", "Freedom of Speech", "Egalitarian Act"], answer: "Mandate of Heaven", explanation: "In Ancient China, the Mandate of Heaven justified the Emperor's authority as being granted by a divine power." },
            { question: "What infrastructure did the Romans build to modify their environment and meet urban needs?", options: ["Pyramids", "Aqueducts", "Ziggurats", "Oases"], answer: "Aqueducts", explanation: "Aqueducts moved water over great distances to support the needs of growing urban populations." },
            { question: "The Kingdom of Aksum was a strategic link in maritime trade between Rome and...", options: ["The Americas", "India", "Ghana", "China"], answer: "India", explanation: "Aksum's location on the Red Sea allowed it to facilitate trade between the Mediterranean and the Indian Ocean." },
            { question: "Why did Greek geography lead to the development of independent city-states?", options: ["Dense jungles", "Rugged mountains and islands", "Vast flat plains", "Extreme desert heat"], answer: "Rugged mountains and islands", explanation: "The mountainous terrain isolated communities, leading to independent governments rather than a single unified empire." },
            { question: "Which empire was known for the world's largest earthworks, the 'Great Walls'?", options: ["China", "Benin", "Rome", "Songhai"], answer: "Benin", explanation: "The Kingdom of Benin constructed massive earthwork walls for defense and urban organization." },
            { question: "What is a common cause for the decline of civilizations like the Indus Valley?", options: ["Too many books", "Environmental changes and power struggles", "Excessive peace", "Invention of the wheel"], answer: "Environmental changes and power struggles", explanation: "Internal instability and shifts in the environment (like river pattern changes) often led to the collapse of ancient systems." },
            { question: "Informed citizens study history to...", options: ["Ignore modern problems", "Gain insight into contemporary events", "Avoid taking action", "Verify secondary sources only"], answer: "Gain insight into contemporary events", explanation: "Understanding the past helps citizens make meaning of the world and take informed action in the present." }
        ];

        // --- Components ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('explore');
            const [selectedCiv, setSelectedCiv] = useState(null);
            const [quizIdx, setQuizIdx] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [quizCompleted, setQuizCompleted] = useState(false);

            const mapRef = useRef(null);
            const mapInstance = useRef(null);

            // Robust Leaflet initialization and cleanup
            useEffect(() => {
                if (activeTab === 'explore' && mapRef.current) {
                    const L = window.L;
                    if (!L) return;

                    // Ensure previous instance is gone
                    if (mapInstance.current) {
                        mapInstance.current.remove();
                    }

                    const map = L.map(mapRef.current, {
                        zoomControl: false,
                        attributionControl: false
                    }).setView([20, 25], 2);
                    
                    mapInstance.current = map;
                    
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
                    L.control.zoom({ position: 'topleft' }).addTo(map);

                    Object.values(civilizations).forEach(civ => {
                        const marker = L.circleMarker(civ.latLng, {
                            radius: 10,
                            fillColor: civ.color,
                            color: '#fff',
                            weight: 2,
                            fillOpacity: 0.9
                        }).addTo(map);
                        
                        marker.on('click', (e) => {
                            L.DomEvent.stopPropagation(e);
                            setSelectedCiv(civ);
                            map.flyTo(civ.latLng, 4);
                        });
                    });

                    map.on('click', () => setSelectedCiv(null));

                    return () => {
                        if (mapInstance.current) {
                            mapInstance.current.remove();
                            mapInstance.current = null;
                        }
                    };
                }
            }, [activeTab]);

            const handleAnswer = (opt) => {
                if (opt === quizQuestions[quizIdx].answer) setScore(score + 1);
                setShowResult(true);
            };

            const nextQuestion = () => {
                if (quizIdx < quizQuestions.length - 1) {
                    setQuizIdx(quizIdx + 1);
                    setShowResult(false);
                } else {
                    setQuizCompleted(true);
                }
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden bg-slate-100">
                    <header className="bg-white border-b px-6 py-4 flex items-center justify-between shadow-sm z-50">
                        <div className="flex items-center gap-3">
                            <Icon name="history" size={28} className="text-blue-600" />
                            <h1 className="font-black text-xl tracking-tight text-slate-800">Ancient World Explorer</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-xl">
                            {['explore', 'quiz'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-6 py-2 rounded-lg font-bold text-xs transition-all ${activeTab === tab ? 'bg-white text-blue-600 shadow-sm' : 'text-slate-500 hover:text-slate-800'}`}
                                >
                                    {tab.toUpperCase()}
                                </button>
                            ))}
                        </nav>
                    </header>

                    <main className="flex-grow flex relative overflow-hidden">
                        {activeTab === 'explore' && (
                            <div className="flex w-full h-full relative">
                                <div className="flex-grow h-full w-full bg-slate-200">
                                    <div ref={mapRef} id="map" className="w-full h-full"></div>
                                    {!selectedCiv && (
                                        <div className="absolute top-6 left-1/2 -translate-x-1/2 bg-white/90 backdrop-blur px-6 py-3 rounded-full shadow-lg z-[1000] border border-slate-200 animate-fade-in pointer-events-none">
                                            <p className="text-sm font-bold text-slate-600 flex items-center gap-2">
                                                <Icon name="mouse-pointer-2" size={16} /> Select a marker to explore civilizations
                                            </p>
                                        </div>
                                    )}
                                </div>

                                <div className={`absolute top-0 right-0 h-full w-80 md:w-96 bg-white border-l shadow-2xl z-[1001] transform transition-transform duration-300 ease-in-out flex flex-col ${selectedCiv ? 'translate-x-0' : 'translate-x-full'}`}>
                                    {selectedCiv && (
                                        <div className="flex flex-col h-full">
                                            <div className="p-6 border-b flex justify-between items-start bg-slate-50">
                                                <div>
                                                    <span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">Knowledge Panel</span>
                                                    <h2 className="text-3xl font-black mt-1" style={{color: selectedCiv.color}}>{selectedCiv.name}</h2>
                                                </div>
                                                <button onClick={() => setSelectedCiv(null)} className="p-2 hover:bg-slate-200 rounded-full text-slate-400">
                                                    <Icon name="x" size={20} />
                                                </button>
                                            </div>

                                            <div className="flex-grow overflow-y-auto p-6 space-y-8 custom-scrollbar">
                                                <section>
                                                    <h4 className="text-[10px] font-bold uppercase text-slate-400 mb-2 flex items-center gap-2">
                                                        <Icon name="map" size={14} /> Geography & Summary
                                                    </h4>
                                                    <p className="text-sm leading-relaxed text-slate-700">{selectedCiv.summary}</p>
                                                </section>

                                                <section>
                                                    <h4 className="text-[10px] font-bold uppercase text-slate-400 mb-2 flex items-center gap-2">
                                                        <Icon name="trending-up" size={14} /> Rise & Fall Factors
                                                    </h4>
                                                    <p className="text-sm leading-relaxed text-slate-700">{selectedCiv.riseFall}</p>
                                                </section>

                                                <section>
                                                    <h4 className="text-[10px] font-bold uppercase text-slate-400 mb-2 flex items-center gap-2">
                                                        <Icon name="coins" size={14} /> Economic Systems
                                                    </h4>
                                                    <p className="text-sm leading-relaxed text-slate-700 mb-3">{selectedCiv.economics}</p>
                                                    <div className="bg-blue-50 p-3 rounded-xl border border-blue-100">
                                                        <p className="text-[10px] font-bold text-blue-600 uppercase mb-1">Key Trade Route</p>
                                                        <p className="text-xs text-blue-800 font-medium">{selectedCiv.trade}</p>
                                                    </div>
                                                </section>

                                                <section className="bg-slate-900 text-white p-5 rounded-2xl shadow-inner relative overflow-hidden mb-6">
                                                    <Icon name="zap" size={60} className="absolute -right-4 -bottom-4 opacity-10" />
                                                    <h4 className="text-[10px] font-bold uppercase text-blue-400 mb-2">Legacy Innovation</h4>
                                                    <p className="text-xs leading-relaxed text-slate-300">{selectedCiv.legacies}</p>
                                                </section>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'quiz' && (
                            <div className="w-full h-full flex items-center justify-center p-6 bg-slate-50 overflow-y-auto">
                                {!quizCompleted ? (
                                    <div className="max-w-2xl w-full bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-slate-200 animate-fade-in">
                                        <div className="flex justify-between items-center mb-8">
                                            <div className="flex flex-col">
                                                <span className="text-[10px] font-black text-blue-600 uppercase tracking-[0.2em]">Curriculum Quiz</span>
                                                <span className="text-sm font-bold text-slate-400">Question {quizIdx + 1} of {quizQuestions.length}</span>
                                            </div>
                                            <div className="bg-blue-50 px-4 py-2 rounded-2xl border border-blue-100">
                                                <span className="text-blue-600 font-black text-xl">{score}</span>
                                            </div>
                                        </div>

                                        {!showResult ? (
                                            <div className="animate-fade-in">
                                                <h3 className="text-2xl font-black text-slate-800 mb-8 leading-tight">{quizQuestions[quizIdx].question}</h3>
                                                <div className="space-y-3">
                                                    {quizQuestions[quizIdx].options.map(opt => (
                                                        <button 
                                                            key={opt}
                                                            onClick={() => handleAnswer(opt)}
                                                            className="w-full text-left p-4 rounded-2xl border-2 border-slate-100 hover:border-blue-400 hover:bg-blue-50 transition-all font-bold text-slate-600 group flex items-center justify-between"
                                                        >
                                                            {opt}
                                                            <Icon name="chevron-right" size={18} className="text-slate-300 group-hover:text-blue-500 opacity-0 group-hover:opacity-100 transition-all" />
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="animate-fade-in">
                                                <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100 mb-8">
                                                    <div className="flex items-center gap-3 mb-4 text-blue-600">
                                                        <Icon name="book-open" size={24} />
                                                        <h4 className="text-lg font-black tracking-tight uppercase">Historian's Perspective</h4>
                                                    </div>
                                                    <p className="text-slate-600 text-lg italic leading-relaxed">{quizQuestions[quizIdx].explanation}</p>
                                                </div>
                                                <button 
                                                    onClick={nextQuestion}
                                                    className="w-full bg-blue-600 text-white py-5 rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all flex items-center justify-center gap-2"
                                                >
                                                    CONTINUE <Icon name="arrow-right" size={20} />
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                ) : (
                                    <div className="text-center bg-white p-12 rounded-3xl shadow-2xl border border-slate-200 max-w-lg w-full animate-fade-in">
                                        <div className="w-24 h-24 bg-yellow-100 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-6">
                                            <Icon name="award" size={48} />
                                        </div>
                                        <h2 className="text-4xl font-black mb-2 text-slate-800">Master Historian</h2>
                                        <p className="text-2xl font-bold text-blue-600 mb-4">Score: {score}/{quizQuestions.length}</p>
                                        <p className="text-slate-500 mb-10 leading-relaxed">You have explored the systems, trade routes, and geographical perspectives of the ancient world.</p>
                                        <button 
                                            onClick={() => { setQuizIdx(0); setScore(0); setQuizCompleted(false); setShowResult(false); }}
                                            className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-slate-800 transition-all"
                                        >
                                            RESTART CHALLENGE
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    <footer className="bg-white border-t px-6 py-2 flex items-center justify-between text-[10px] text-slate-400 font-bold uppercase tracking-widest z-50">
                        <div className="flex gap-4">
                            <span>Time & Place</span>
                            <span>Systems</span>
                            <span>Informed Citizenship</span>
                        </div>
                        <div className="hidden sm:block">
                            3000 BCE — 500 CE | Historical Interpretations may evolve with new technology
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
