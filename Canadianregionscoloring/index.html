<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canada Regions Coloring Page</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    @page {
      size: landscape;
      margin: 0;
    }
    body, html {
      margin: 0;
      padding: 20px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
      background-color: #e2e8f0;
      color: #334155;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
    }
    #controls {
        margin-bottom: 1rem;
    }
    #print-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background-color: #3b82f6;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.2s, transform 0.2s;
    }
    #print-btn:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }
    #map {
      width: 100%;
      height: 550px;
      border: 3px solid #000;
      background-color: #fff;
    }

    /* This container is hidden on screen and only used for printing */
    #print-map-container {
      display: none;
    }

    @media print {
      /* Hide the on-screen elements when printing */
      body > .main-container {
        display: none;
      }
      /* Show the print-only map container and make it fill the page */
      #print-map-container {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="controls">
      <button id="print-btn">Print Coloring Page</button>
    </div>
    <div id="map"></div>
  </div>

  <!-- This is a new, hidden container just for the print map -->
  <div id="print-map-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>

  <script>
    // Initialize the visible map
    const screenMap = L.map('map', {
      zoomControl: false, attributionControl: false, scrollWheelZoom: false,
      dragging: false, doubleClickZoom: false, boxZoom: false, touchZoom: false,
    }).setView([62, -95], 4);

    let simplifiedGeoJsonData; // Store map data here to reuse it
    let printMap = null; // Keep a reference to the print map for cleanup

    function style(feature) {
      return {
        fillColor: '#FFFFFF', weight: 2, color: '#000000', fillOpacity: 1.0
      };
    }

    const url = 'https://raw.githubusercontent.com/Maltais239/interactives/main/canada_regions_quiz_ready%20(1).geojson';

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Could not fetch GeoJSON. Status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const options = { tolerance: 0.01, highQuality: false };
        simplifiedGeoJsonData = turf.simplify(data, options); // Store the data

        // Add the data to the visible screen map
        const geojsonLayer = L.geoJson(simplifiedGeoJsonData, { style }).addTo(screenMap);
        screenMap.fitBounds(geojsonLayer.getBounds());
      })
      .catch((err) => {
        console.error("Error fetching or processing GeoJSON:", err);
        document.getElementById('map').innerHTML = `<p style="color: red; padding: 20px;"><strong>Error:</strong> Could not load map data.</p>`;
      });

    // --- REVISED AND SIMPLIFIED PRINTING LOGIC ---
    document.getElementById('print-btn').addEventListener('click', () => {
      if (!simplifiedGeoJsonData) {
        console.error("Map data has not loaded yet. Please wait a moment and try again.");
        return;
      }

      // If a print map already exists from a previous attempt, remove it.
      if (printMap) {
          printMap.remove();
      }

      // 1. Create a new map in the hidden print container
      printMap = L.map('print-map-container', {
          zoomControl: false, attributionControl: false, preferCanvas: true
      });

      // 2. Add the map data to it
      const printLayer = L.geoJson(simplifiedGeoJsonData, { style }).addTo(printMap);
      
      // 3. Size it perfectly
      printMap.fitBounds(printLayer.getBounds());

      // 4. Call print immediately. The @media print CSS will handle showing the correct map.
      window.print();
    });

    // Use afterprint to clean up the hidden map, which is more reliable.
    window.addEventListener('afterprint', () => {
        if (printMap) {
            printMap.remove();
            printMap = null; // Clear the reference
        }
    });
  </script>
</body>
</html>
