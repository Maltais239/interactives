<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canada Regions Coloring Page</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    @page {
      size: landscape;
      margin: 0;
    }
    body, html {
      margin: 0;
      padding: 20px;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: 'Poppins', sans-serif;
      background-color: #e2e8f0;
      color: #334155;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 900px;
    }
    #controls {
        margin-bottom: 1rem;
    }
    #print-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background-color: #3b82f6;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.2s, transform 0.2s;
    }
    #print-btn:hover {
        background-color: #2563eb;
        transform: translateY(-2px);
    }
    #map {
      width: 100%;
      height: 550px;
      border: 3px solid #000;
      background-color: #fff;
    }

    /* This container is moved OFF-SCREEN to reliably render the print map. */
    #print-map-container {
      position: absolute;
      left: -9999px;
      top: 0;
      width: 11in; /* Standard landscape paper width */
      height: 8.5in; /* Standard landscape paper height */
    }

    @media print {
      /* Hide everything EXCEPT the print container */
      body > *:not(#print-map-container) {
        display: none;
      }
      /* Position the print container perfectly for the printout */
      #print-map-container {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div id="controls">
      <button id="print-btn">Print Coloring Page</button>
    </div>
    <div id="map"></div>
  </div>

  <!-- This container is for the print-perfect map -->
  <div id="print-map-container"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src='https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js'></script>

  <script>
    const screenMap = L.map('map', {
      zoomControl: false, attributionControl: false, scrollWheelZoom: false,
      dragging: false, doubleClickZoom: false, boxZoom: false, touchZoom: false,
    }).setView([62, -95], 4);

    let simplifiedGeoJsonData;
    let printMap = null;

    function style(feature) {
      return {
        fillColor: '#FFFFFF', weight: 2, color: '#000000', fillOpacity: 1.0
      };
    }

    // CORRECTED URL: Pointing back to your specific regions file on GitHub.
    const url = 'https://raw.githubusercontent.com/Maltais239/interactives/main/canada_regions_quiz_ready%20(1).geojson';

    fetch(url)
      .then(res => {
        if (!res.ok) throw new Error(`Could not fetch GeoJSON. Status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        const options = { tolerance: 0.01, highQuality: false };
        simplifiedGeoJsonData = turf.simplify(data, options);
        const geojsonLayer = L.geoJson(simplifiedGeoJsonData, { style }).addTo(screenMap);
        screenMap.fitBounds(geojsonLayer.getBounds());
      })
      .catch((err) => {
        console.error("Error fetching or processing GeoJSON:", err);
        document.getElementById('map').innerHTML = `<p style="color: red; padding: 20px;"><strong>Error:</strong> Could not load map data.</p>`;
      });

    // --- FINAL, BULLETPROOF PRINTING LOGIC ---
    document.getElementById('print-btn').addEventListener('click', () => {
      if (!simplifiedGeoJsonData) {
        alert("Map data is still loading. Please wait a moment and try again.");
        return;
      }
      // Clean up any previous print map instance
      if (printMap) {
          printMap.remove();
      }

      // Create a new map instance in the off-screen container
      printMap = L.map('print-map-container', {
          zoomControl: false, attributionControl: false, preferCanvas: true
      });

      // Add the map data and fit it perfectly to the container
      const printLayer = L.geoJson(simplifiedGeoJsonData, { style }).addTo(printMap);
      printMap.fitBounds(printLayer.getBounds());

      // Wait for the browser to finish drawing the new map, THEN print.
      requestAnimationFrame(() => {
        window.print();
      });
    });

    // After printing, clean up the print map to save resources.
    window.addEventListener('afterprint', () => {
        if (printMap) {
            printMap.remove();
            printMap = null;
        }
    });
  </script>
</body>
</html>
